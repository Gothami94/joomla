JSN_IMAGESHOW_CONTENT_PLUGIN="<h2><a href="_QQ_"http://www.joomlashine.com/joomla-extensions/jsn-imageshow.html"_QQ_">JSN ImageShow DEV</a></h2><p>O plugin JSN ImageShow apresenta uma galeria dentro de um artigo.</p><h3>Utilização do plugin</h3><p>Como no componente e no módulos, o plugin requer 2 parametros: Id da Lista de Imagens e ID do Modo de Apresentação. Existem diversas sintaxes disponíveis para o plugin:</p><ul><li><p><strong>{imageshow sl=1 sc=1 /}</strong></p><p>Apresentação standart. O Id da Lista de Imagens é definido no parâmetro <strong>&quot;sl&quot;</strong> e o Id do Modo de Apresentação no - <strong>&quot;sc&quot;</strong>.</p></li><li><p><strong>{imageshow sl=1 sc=1 w=500 h=400 /}</strong></p><p>Apresentação com largura e altura definida pelo utilizador &amp; height, que substituem os parâmetros definidos nas definições do Modo de Apresentação. Os valores são definidos nos parâmetros <strong>&quot;w&quot;</strong> e <strong>&quot;h&quot;</strong> respectivamente.</p></li><li><p><strong>{imageshow sl=1 sc=1}</strong>Clique aqui para ver uma apresentação em flash numa janela<strong>{/imageshow}</strong></p><p>Hiperligação para apresentação da galeria numa janela externa. Quando a apresentação é feita numa janela externa, pode usar parâmetros <strong>&quot;w&quot;</strong> e <strong>&quot;h&quot;</strong> adicionais como mostra o exemplo acima.</p></li></ul>"