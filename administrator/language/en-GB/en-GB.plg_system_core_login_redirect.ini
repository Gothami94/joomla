<div id="_QQ_"foot-container"_QQ_">
<p>This plugin should be renamed to 'Core Redirect' because it does so much more than redirecting the login. This is a Joomla plugin that can be used to redirect logins, registrations, profiles edits and views, forgotten password and login reset requests from the Joomla Core to Community Builder, JomSocial or your own registration application. It doesn't rewrite the actual URL's, only redirects accordingly. Select either a menu item to redirect to, or enter a custom URL for your registration application.</p>
