DES_BIG_THUMBNAIL_SIZE="Ustal rozmiar (w pikselach) powiększenia miniatury. Ponieważ powiększenia są wyświetlanie w oryginalnej orientacji (pionowo / poziomo), ten parametr oznacza wymiary kwadratowej ramki, w której mieści się powiększenie."
