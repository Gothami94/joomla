GENERAL_TITLE_BORDER_STOKE="境界線の太さ"
GENERAL_DES_BORDER_STOKE="ギャラリーの境界線の太さをピクセル数で指定します。"
GENERAL_TITLE_BORDER_COLOR="境界線の色"
GENERAL_DES_BORDER_COLOR="ギャラリーの境界線の色を設定します。<b>'カラーピッカー'</b>をクリックして希望の色をピックアップするか、手動でカラーコードを入力してください。"
GENERAL_TITLE_OUTSITE_BACKGROUND_COLOR="背景の色"
GENERAL_DES_OUTSITE_BACKGROUND_COLOR="ギャラリーの外側の背景色を設定します。この色はパラメータ <b>'角丸の半径'</b>が0以外の設定の時だけ目に見えます。"

;SHOWCASES -> IMAGE PANEL
IMAGE_PRESENTATION="画像の表現"
BACKGROUND="背景"
WATERMARK="透かし"
OVERLAY_EFFECT="オーバーレイ効果"
INNER_SHADOW="内側のシャドウ"
IMAGE_PANEL="画像"
TITLE_DEFAULT_PRESENTATION_MOD="既定の表示形式"
DES_DEFAULT_PRESENTATION_MOD="通常の画像閲覧過程のために画像プレゼンテーション・モードを選択します。<br /><br /><b>注意:</b>選択されるプレゼンテーション・モードは通常の画像閲覧過程に対して有効です。スライドショーの動作では、プレゼンテーション・モードを制御する<b>'スライドショー'</b>タブの中で別のパラメータが定義されます。"
TITLE_PRESENTATION_MODE_CONFIGURATION="表示形式の設定"
DES_PRESENTATION_MODE_CONFIGURATION="画像のプレゼンテーション・モードのための環境を設定します。各々の画像プレゼンテーション・モードはパラメータの独自のセットを持っており、個別に設定する必要があります。"
TITLE_IMAGE_TRANSITION_TYPE="切り替え効果の形式"
DES_IMAGE_TRANSITION_TYPE="ギャラリーが<b>'Fit In'</b>プレゼンテーション・モードのときの画像の切り替え効果形式を選択します。最も魅力的な外観にするためには<b>'ランダム'</b>オプションを選択することをお勧めします。"
TITLE_IMAGE_TRANSITION_TYPE_EXPAND="切り替え効果の形式"
DES_IMAGE_TRANSITION_TYPE_EXPAND="ギャラリーが<b>'Expand Out'</b>のときの画像の切り替え効果形式を選択します。最も魅力的なパフォーマンスにするためには<b>'ランダム'</b>オプションを選択することをお勧めします。"
TITLE_IMAGE_CLICK_ACTION="画像のクリック動作"
DES_IMAGE_CLICK_ACTION="閲覧者が画像をクリックしたときに発生するアクションを選択します。ユーザに最高の体験をさせるためには<b>'画像をズーム'</b>オプションを選択することをお勧めします。<br /><br /><b>注意:</b>もしオプション<b>'画像のリンクを開く'</b>が選択されると、'General'タブ中のパラメータ<b>'Link Source'</b>と<b>'リンクを開くときの動作'</b>が使用されます。"
TITLE_IMAGE_MOTION_TYPE="画像の動きの形式"
DES_IMAGE_MOTION_TYPE="新しい画像が表示された後に発生するを画像の動きを選択してください。あなたの画像がプレゼンテーション領域と同じ方向を持っている場合、それは<b>'中央'</b>を選択することをお勧めします。"
TITLE_BACKGROUND_TYPE="背景の形式"
DES_BACKGROUND_TYPE="画像の後ろにある背景の形式を選択します。<br /><br /><b>注意:</b>その背景はギャラリーが<b>'Fit In'</b>プレゼンテーション・モードにある場合のみ表示されます。"
TITLE_BACKGROUND_VALUE="背景の値"
DES_BACKGROUND_VALUE="上のパラメータ <b>'背景の形式'</b>定義されている背景の種類の値を設定します。<br /><br /><b>注意:</b>それぞれの背景の種類はここで定義されている値の独立したセットを持っています。"
TITLE_SHOW_WATERMARK="透かしを表示"
DES_SHOW_WATERMARK="あなたの画像上に透かしを表示したい場合は<b>'はい'</b>を選択してください。これはあなたの画像プレゼンテーションに印をつける最適の方法です。"
TITLE_WATERMARK_PATH="透かし用画像のパス"
DES_WATERMARK_PATH="あなたの透かし用画像へのパスを設定します。画像セレクタを開くために、透かし用の画像を選択できる<b>'画像を選択する'</b>をクリックしてください。"
TITLE_WATERMARK_POSITION="透かしの位置"
DES_WATERMARK_POSITION="透かしを表示する場所を選択してください。あなたは透かしを画像パネルの四隅のいずれかまたは中心に配置できます。"
TITLE_WATERMARK_OFFSET="透かしのオフセット"
DES_WATERMARK_OFFSET="透かしと画像パネルの縁との距離をピクセル単位で設定します。透かしの形式に応じて、縁から一定の距離でそれを置くか、またはそれらが常に端に貼りつけられるように(オフセット= 0)することもできます。<br /><br /><b>注意:</b>もしパラメータ <b>'透かしの位置'</b>が<b>'中央'</b>に設定されていると、このパラメータの設定は無視されます。"
TITLE_WATERMARK_OPACITY="透かしの透明度"
DES_WATERMARK_OPACITY="透かしの透明度を設定します(0:完全に透明～100:完全に不透明)。透かしの不透明度を設定します。ほとんどの場合、あなたは半透明の透かしを置きたいでしょう。しかし、いくつかの特別な種類の角の透かしは100%の不透明度で示される必要があります。"
TITLE_SHOW_INNER_SHADOW="内側のシャドウ色を表示"
DES_SHOW_INNER_SHADOW="あなたが画像パネルの内側に内側の影を表示したい場合は<b>'はい'</b>を選択してください。これはギャラリーに多少なりとも立体感をもたせることができます。"
TITLE_INNER_SHADOW_COLOR="内側のシャドウ色"
DES_INNER_SHADOW_COLOR="内側のシャドウ色の説明"
TITLE_SHOW_IMG_OVERLAY_EFFECT="オーバーレイ効果"
DES_SHOW_IMG_OVERLAY_EFFECT="あなたが先頭の画像にオーバーレイ効果を示したいと場合は<b>'はい'</b>を選択してください。<br /><br /><b>注意:</b>このパラメータは、ギャラリーが<i>通常の閲覧モード</i>にある場合にプレゼンテーションのオーバーレイ効果を制御します。スライドショーの動作中に、オーバーレイ効果のプレゼンテーションを制御する別のパラメータが存在します。"
TITLE_IMG_OVERLAY_EFFECT_TYPE="オーバーレイ効果の形式"
DES_IMG_OVERLAY_EFFECT_TYPE="使用されるオーバーレイ効果を選択します。選択したオーバーレイ効果が本来の状態ではどのように見えるか確認する機能 <b>'ショーケースをプレビュー'</b>を使用することができます。"
