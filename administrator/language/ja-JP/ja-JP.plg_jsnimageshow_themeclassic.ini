CENTRIC="中心から"
EDGE_TO_EDGE="縁から縁"
TITLE_IMAGE_ZOOMING_TYPE="ズームの形式"
DES_IMAGE_ZOOMING_TYPE="あなたが希望するズームの形式を選択してください:<ul><li><strong>中心から</strong> - 画像の動きは、中心点に基づいて実行されます。</li><li><strong>縁から縁</strong> - 画像の動きは、一つの画像の端から反対側に実行されます。</li></ul>"

;SHOWCASES -> THUMBNAIL PANEL
THUMBNAIL="サムネイル"
BIG_THUMBNAIL="大サムネイル"
THUMBNAIL_PANEL="サムネイル画像"
TITLE_SHOW_THUMBNAIL_PANEL="サムネイル・パネル表示"
DES_SHOW_THUMBNAIL_PANEL="もしその他のイメージビューの利便性のためにサムネイル・パネルを表示したい場合に<b>'はい'</b>を選択してください。<br /><br /><b>注意:</b>それが表示されたとき、サムネイル・パネルの画像プレゼンテーション領域のサイズを小さくするプレゼンテーション領域の特定部分を占めている。全体のギャラリーのサイズは同じままです。"
TITLE_THUMBNAIL_PANEL_POSITION="パネルの位置"
DES_THUMBNAIL_PANEL_POSITION="サムネイル・パネルを配置する場所を選択します。それはギャラリーの上部か下部に配置され、反対側に画像プレゼンテーション領域を移動します。"
TITLE_COLLAPSIBLE_THUMBNAIL_PANEL="パネルをたたむ"
DES_COLLAPSIBLE_THUMBNAIL_PANEL="サムネイル・パネルを閉じることを閲覧者に許可する場合は<b>'はい'</b>を選択してください。許可されると小さな閉じるアイコンが右角に表示され、それをクリックすることでパネルを閉じることができるようになります。"
TITLE_THUMBNAIL_NORMAL_STATE_COLOR="停止状態の色"
DES_THUMBNAIL_NORMAL_STATE_COLOR="サムネイル・パネル要素が停止状態にあるときの色を設定します。<br /><br /><b>注意:</b>この色は、異なる透明度レベルを持つサムネイル・パネル内のすべての要素に適用されます。パラメータ <b>'パネルの背景色'</b>と対比する色を設定することを強くお勧めします。"
TITLE_ACTIVE_STATE_COLOR="動作状態の色"
DES_ACTIVE_STATE_COLOR="サムネイル・パネルの各要素が動作状態にあるときの色を設定します。"
TITLE_SHOW_THUMBNAILS_STATUS="サムネイルの位置を表示"
DES_SHOW_THUMBNAILS_STATUS="あなたが現在見ているサムネイル部分の位置を示しているサムネイルの状態を表示したい場合は<b>'はい'</b>を選択してください。"
TITLE_THUMBNAILS_PRESENTATION_MODE="サムネイル表示モード"
DES_THUMBNAILS_PRESENTATION_MODE="画像または個数としてサムネイルを表示するために選択します。"
TITLE_THUMBNAILS_BROWSING_MODE="サムネイル閲覧モード"
DES_THUMBNAILS_BROWSING_MODE="閲覧者がどのようにサムネイルをブラウズするかを選択します。<br /><br /><b>'Pagination'</b>モードではサムネイルがページに配置されます。それで閲覧者はサムネイルを見るためにページの1つを選択できます。<br /><br /><b>'Sliding'</b>モードにあるとき、すべてのサムネイルはスライドバーで紹介されているので、閲覧者はバーをスライドさせるとサムネイルを見ることができます。"
TITLE_THUMBNAIL_ROW="サムネイルの行数"
DES_THUMBNAIL_ROW="<b>'Pagination'</b>モードにあるときに表示されるサムネイルの行数を指定します。あなたが表示したい画像が多くある場合は、複数の行にサムネイルを入れたいかもしれません。<br /><br /><b>注意:</b> In <b>'Sliding'</b>閲覧モードにあるとき、このパラメータは自動的に<b>'1'</b>に設定されます。"
TITLE_THUMBNAIL_WIDTH="サムネイルの幅"
DES_THUMBNAIL_WIDTH="各々のサムネイルの幅をピクセル単位で設定します。<b>'Pagination'</b>閲覧モードにあるとき、ギャラリーはこのパラメータに基づいて自動的に1ページ上に配置されるサムネイルの数を計算します。"
TITLE_THUMBNAIL_HEIGHT="サムネイルの高さ"
DES_THUMBNAIL_HEIGHT="各々のサムネイルの高さをピクセル単位で設定します。ギャラリーはこのパラメータに基づいて自動的に1ページ上に配置されるサムネイル・パネルの高さを計算します。"
TITLE_THUMBNAIL_BORDER="サムネイルの境界線"
DES_THUMBNAIL_BORDER="サムネイルの境界線の太さをピクセル単位で設定します。<br /><br /><b>注意:</b>ここで大きな値を設定するとサムネイル・プレゼンテーション全体に影響を及ぼすかもしれません。"
TITLE_ENABLE_BIG_THUMBNAIL="大サムネイルを有効"
DES_ENABLE_BIG_THUMBNAIL="もし閲覧者が標準のサムネイルの上にマウスを置いたときに大サムネイルを表示させたい場合に<b>'はい'</b>を選択してください。大サムネイルは標準のサムネイルが小さすぎるときに閲覧者が画像を観る手助けになります。"
TITLE_BIG_THUMBNAIL_SIZE="大サムネイルの大きさ"
DES_BIG_THUMBNAIL_SIZE="大サムネイルの大きさをピクセル単位で設定します。大サムネイルが元の向きで示されているため、このパラメータには境界のサイズを定義します。例:仮想の正方形が大サムネイルの内側に合わせます。"
TITLE_BIG_THUMBNAIL_BORDER="大サムネイルの境界"
DES_BIG_THUMBNAIL_BORDER="大サムネイルの境界線の太さをピクセル単位で設定します。ここで大きな値を設定するとサムネイル・プレゼンテーション全体に影響を及ぼすかもしれません。"
TITLE_BIG_THUMBNAIL_COLOR="大サムネイルの色"
DES_BIG_THUMBNAIL_COLOR="大サムネイルの境界の色を設定します。最も見やすい設定として白色(#ffffff)をお勧めします。"
SLIDING="スライドする"
PAGINATION="ページ移動"
NUMBER="数"
TITLE_THUMBNAIL_OPACITY="サムネイルの透明度"
DES_THUMBNAIL_OPACITY="サムネイルの透明度を設定します(0:完全に透明～100:完全に不透明)。デフォルトでは、このパラメータは非アクティブなサムネイルがアクティブなものに比べて淡く見えるように50％に設定されています。しかし、あなたはすべてのサムネイルが同じに見えるように100％を設定することができます。"
NO_TRANSITION="切り替え効果なし"

;SHOWCASES -> INFORMATION PANEL
INFORMATION_PANEL="キャプション"
TITLE_INFO_PANEL_PRESENTATION="情報パネルの提供方法"
DES_INFO_PANEL_PRESENTATION="情報パネルの提供方法を選択します。<b>'Auto'</b>モードでは、サムネイルは閲覧者がマウスを画像の上に移動して3秒後か、またはマウスが画像の上から移動したときに隠されます。"
TITLE_INFO_PANEL_POSITION="情報パネルの位置"
DES_INFO_PANEL_POSITION="画像プレゼンテーション領域の上部あるいは下部どちらに情報パネルを表示するかを選択します。<br /><br /><b>注意:</b>情報パネルは画像プレゼンテーション領域の最上部に表示され、それを少しカバーします。"
TITLE_PANEL_BACKGROUND_COLOR="パネルの背景色"
DES_PANEL_BACKGROUND_COLOR="情報パネルの背景色を設定します。サムネイル中にあらわれるテキストの色に対してコントラストの強い色をここで設定することをお勧めします。"
TITLE_PANEL_CLICK_ACTION="クリック時の動作"
DES_PANEL_CLICK_ACTION="閲覧者が情報サムネイルをクリックしたときに発生する動作を選択してください。<br /><br /><b>注意:</b>もし、オプション<b>'画像のリンクを開く'</b>が選択されていたら'General'タブのパラメータ <b>'Link Source'</b>と<b>'リンクを開くときの動作'</b>が使用されます。"
TITLE_SHOW_TITLE="題名を表示"
DES_SHOW_TITLE="もし情報パネルの中に題名のテキストを表示させたい場合に<b>'はい'</b>を選択してください。<br /><br /><b>注意:</b>これは<b>'General'</b>タブのパラメータ<b>'Title Source'</b>で選択したオプションに応じて普遍的なショーリストの題名または個々の画像の題名とすることができます。"
TITLE_TITLE_CSS="題名用のCSS"
DES_TITLE_CSS="題名に適用するCSSの内容を記述します。以下のセレクタだけを使用することをお勧めします: <b>font-family, font-size, font-weight, text-align, color</b>。"
DESCRIPTION="説明"
TITLE_SHOW_DESCRIPTION="説明を表示"
DES_SHOW_DESCRIPTION="もし情報パネルの中に説明文を表示したい場合に<b>'はい'</b>を選択してください。<br /><br /><b>注意:</bこれは<b>'General'</b>タブのパラメータ<b>'Description Source'</b>で選択したオプションに応じて普遍的なショーリストの説明または個々の画像の説明とすることができます。"
TITLE_DESCRIPTION_LENGTH_LIMITATION="説明の語句数制限"
DES_DESCRIPTION_LENGTH_LIMITATION="説明文の量を制限できます。文中に制限以上の単語数が含まれていた場合、表示ではそれを切り捨てて最後に'...'を追加します。'0'の場合、制限はまったくなく、記述はそのまま完全な長さで表示されます。<br /><b>注意:</b>説明文が欧文以外の環境では期待どおりの動作をしないことがあります。"
TITLE_DESCRIPTION_CSS="説明用のCSS"
DES_DESCRIPTION_CSS="説明文に適用するCSSの内容を記述します。以下のセレクタだけを使用することをお勧めします: <b>font-family, font-size, font-weight, text-align, color</b>。"
TITLE_SHOW_LINK="リンクを表示"
DES_SHOW_LINK="もし情報パネルの中にリンクを表示させたい場合に<b>'はい'</b>を選択してください。<br /><br /><b>注意:</b>これは<b>'General'タブ</b>のパラメータ<b>'Link Source'</b>で選択したオプションに応じて普遍的なショーリストのリンクまたは個々の画像のリンクとすることができます。"
TITLE_LINK_CSS="リンク用のCSS"
DES_LINK_CSS="リンクに適用するCSSの内容を記述します。以下のセレクタだけを使用することをお勧めします: <b>font-family, font-size, font-weight, text-align, color</b>。"
AUTO_SHOW_HIDE="マウスオーバー時に表示"
