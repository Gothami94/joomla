JSN_TPLFW_SITETOOLS_ENABLE_COLOR_SELECTOR_DESC="読者がウェブサイトの色を選択できるセレクタを表示する場合は<strong>'はい'</strong>を指定してください。<hr /><ul><li>読者の設定が<strong>最優先</strong>され、パラメータで設定された<strong>テンプレートの色</strong>の標準値は上書きされます。</li><li>クッキーをリセットすると、ウェブサイトの訪問者の設定も削除されます。</li></ul>"
