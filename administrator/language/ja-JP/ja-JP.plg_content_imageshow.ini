JSN_IMAGESHOW_CONTENT_PLUGIN="<h2><a href="_QQ_"http://www.joomlashine.com/joomla-extensions/jsn-imageshow.html"_QQ_">JSN ImageShow 開発者向け情報</a></h2><p>JSN ImageShowコンテンツプラグインは記事の中にギャラリーを表示できます。</p><h3>プラグインの使い方</h3><p>プラグインは、コンポーネントとモジュールと同様に2つのパラメータ: ショーリストIDとショーケースIDを必要とします。いくつかのプラグインの構文をが例示します:</p><ul><li><p><strong>{imageshow sl=1 sc=1 /}</strong></p><p>標準的なプレゼンテーションです。 ショーリストIDはパラメータ<strong>&quot;sl&quot;</strong>、ショーケースIDは<strong>&quot;sc&quot;</strong>と表記します。</p></li><li><p><strong>{imageshow sl=1 sc=1 w=500 h=400 /}</strong></p><p>ショーケース設定の数値を上書きして任意の幅と高さでギャラリーをプレゼンテーションします。値はそれぞれ <strong>&quot;w&quot;</strong> and <strong>&quot;h&quot;</strong> パラメータで定義されています。</p></li><li><p><strong>{imageshow sl=1 sc=1}</strong>モーダルウィンドウでFlashプレゼンテーションを見るにはここをクリックしてください<strong>{/imageshow}</strong></p><p>モーダルウィンドウでギャラリーを開くためのリンクを提供します。モーダルウィンドウで提示するときにも、上記の例のようにパラメータに <strong>&quot;w&quot;</strong> and <strong>&quot;h&quot;</strong> を使用することができます。</p></li></ul>" 
