INFORMATION_PANEL="Caption"
TITLE_INFO_PANEL_PRESENTATION="Information Panel Presentation"
DES_INFO_PANEL_PRESENTATION="Select how to present Information Panel. In <b>'Auto'</b> mode, panel will appear when viewer moves mouse over the image and hide after 3 seconds when mouse is moved out."
TITLE_INFO_PANEL_POSITION="Information Panel Position"
DES_INFO_PANEL_POSITION="Select to show Information Panel at top or bottom side of image presentation area.<br /><br /><b>Notice:</b> Information Panel will be shown on top of image presentation area and cover it little bit."
TITLE_PANEL_BACKGROUND_COLOR="Panel Background Color"
DES_PANEL_BACKGROUND_COLOR="Set the color of Information Panel background. It's recommended to set here the color highly contrasted to the color of text being shown in the panel."
TITLE_PANEL_CLICK_ACTION="Panel Click Action"
DES_PANEL_CLICK_ACTION="Select the action that will happen when viewer clicks on the information panel.<br /><br /><b>Notice:</b> If option <b>'Open Image Link'></b> is selected, then parameters <b>'Link Source'</b> and <b>'Open Link In'</b> in tab 'General' will be used."
TITLE_SHOW_TITLE="Show Title"
DES_SHOW_TITLE="Select <b>'Yes'</b> if you want to show the title text in Information Panel.<br /><br /><b>Notice:</b> This can be universal showlist title or individual image title depending on the option selected in parameter <b>'Title Source'</b> in tab <b>'General'</b>."
TITLE_TITLE_CSS="Title CSS"
DES_TITLE_CSS="Set CSS styling to be applied to the title. It's recommended to use only following selectors: <b>font-family, font-size, font-weight, text-align and color</b>."
DESCRIPTION="Description"
TITLE_SHOW_DESCRIPTION="Show Description"
DES_SHOW_DESCRIPTION="Select <b>'Yes'</b> if you want to show the description text in Information Panel.<br /><br /><b>Notice:</b> This can be universal showlist description or individual image description depending on the option selected in parameter <b>'Description Source'</b> in tab <b>'General'</b>."
TITLE_DESCRIPTION_LENGTH_LIMITATION="Description Length Limitation"
DES_DESCRIPTION_LENGTH_LIMITATION="Set the number of words limitation for description. If description contains more words then limitation number, than it is truncated and '...' added to the end. Value '0' will remove all limitations and description is shown in full length as it is."
TITLE_DESCRIPTION_CSS="Description CSS"
DES_DESCRIPTION_CSS="Set CSS styling to be applied to the description text. It's recommended to use only following selectors: <b>font-family, font-size, font-weight, text-align and color</b>."
TITLE_SHOW_LINK="Show Link"
DES_SHOW_LINK="Select <b>'Yes'</b> if you want to show the link in Information Panel.<br /><br /><b>Notice:</b> This can be universal showlist link or individual image link depending on the option selected in parameter <b>'Link Source'</b> in tab <b>'General'</b>."
TITLE_LINK_CSS="Link CSS"
DES_LINK_CSS="Set CSS declaration to be applied to the link. It's recommended to use only following selectors: <b>font-family, font-size, font-weight, text-align and color</b>."
