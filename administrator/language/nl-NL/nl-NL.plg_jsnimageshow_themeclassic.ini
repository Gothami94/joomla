;SHOWCASES -> THUMBNAIL PANEL
THUMBNAIL="Thumbnail"
BIG_THUMBNAIL="Big Thumbnail"
THUMBNAIL_PANEL="Thumbnail Panel"
TITLE_SHOW_THUMBNAIL_PANEL="Show Thumbnail Panel"
DES_SHOW_THUMBNAIL_PANEL="Select <b>'Yes'</b> if you want to show Thumbnail Panel for more image browsing convenience.<br /><br /><b>Notice:</b> When displayed, Thumbnail Panel occupies certain portion of the presentation area reducing the size of image presentation area. The overall gallery size remains the same."
TITLE_THUMBNAIL_PANEL_POSITION="Thumbnail Panel Position"
DES_THUMBNAIL_PANEL_POSITION="Select where to put Thumbnail Panel. It can be placed on Top or Bottom of the gallery moving image presentation area to the opposite side."
TITLE_COLLAPSIBLE_THUMBNAIL_PANEL="Collapsible Thumbnail Panel"
DES_COLLAPSIBLE_THUMBNAIL_PANEL="Select <b>'Yes'</b> if you want to allow viewer to close Thumbnail Panel. If allowed, a small close icon appears at right corner clicking on which will collapse the panel."
TITLE_THUMBNAIL_NORMAL_STATE_COLOR="Normal State Color"
DES_THUMBNAIL_NORMAL_STATE_COLOR="Set color of Thumbnail Panel elements in their normal idle state<br /><br /><b>Notice:</b> This color is applied to all elements in Thumbnail Panel with different transparency levels. It's recommended to set here the color highly contrasted to that of parameter <b>'Panel Background Color'</b>"
TITLE_ACTIVE_STATE_COLOR="Active State Color"
DES_ACTIVE_STATE_COLOR="Set color of Thumbnail Panel elements in their active state"
TITLE_SHOW_THUMBNAILS_STATUS="Show Thumbnails Status"
DES_SHOW_THUMBNAILS_STATUS="Select <b>'Yes'</b> if you want to show thumbnail status which indicates the position of current visible thumbnail portion."
TITLE_THUMBNAILS_PRESENTATION_MODE="Thumbnails Presentation Mode"
DES_THUMBNAILS_PRESENTATION_MODE="Select to display thumbnails as images or numbers."
TITLE_THUMBNAILS_BROWSING_MODE="Thumbnails Browsing Mode"
DES_THUMBNAILS_BROWSING_MODE="Select how viewers will browse thumbnails.<br /><br />In <b>'Pagination'</b> mode thumbnails are placed in pages, so viewer can select one of pages to see thumbnails.<br /><br />In <b>'Sliding'</b> mode all thumbnails are presented in sliding bar, so viewer can slide the bar and see thumbnails."
TITLE_THUMBNAIL_ROW="Thumbnail Row"
DES_THUMBNAIL_ROW="Set the number of rows to present thumbnails in <b>'Pagination'</b> mode. If you have many images to show, then you might want to put thumbnails on multiple rows. <br /><br /><b>Notice:</b> In <b>'Sliding'</b> browsing mode, this parameter is automatically set to <b>'1'</b>."
TITLE_THUMBNAIL_WIDTH="Thumbnail Width"
DES_THUMBNAIL_WIDTH="Set the width (in pixel) of each thumbnail. In <b>'Pagination'</b> browsing mode, based on this parameter gallery will automatically calculates the number of thumbnails to be placed on one page."
TITLE_THUMBNAIL_HEIGHT="Thumbnail Height"
DES_THUMBNAIL_HEIGHT="Set the height (in pixel) of each thumbnail. Based on this parameter, gallery will automatically calculates the height of Thumbnail Panel."
TITLE_THUMBNAIL_BORDER="Thumbnail Border"
DES_THUMBNAIL_BORDER="Set the thickness (in pixels) of thumbnail border.<br /><br /><b>Notice:</b>It's not recommended to set big value here, since it might harm overall thumbnails presentation."
TITLE_ENABLE_BIG_THUMBNAIL="Enable Big Thumbnail"
DES_ENABLE_BIG_THUMBNAIL="Select <b>'Yes'</b> if you want to show big thumbnail when viewer points mouse over regular thumbnail. Big thumbnail can help viewer to see the image when regular thumbnails are too small."
TITLE_BIG_THUMBNAIL_SIZE="Big Thumbnail Size"
DES_BIG_THUMBNAIL_SIZE="Set the size (in pixels) of big thumbnail. Since Big thumbnail is shown in original orientation this parameter defines the boundary size, i.e the virtual square to fit big thumbnail in."
TITLE_BIG_THUMBNAIL_BORDER="Big Thumbnail Border"
DES_BIG_THUMBNAIL_BORDER="Set the thickness (in pixels) of big thumbnail border. It's not recommended to set big value here, since it might harm overall thumbnails presentation."
TITLE_BIG_THUMBNAIL_COLOR="Big Thumbnail Color"
DES_BIG_THUMBNAIL_COLOR="Set the color of big thumbnail border. It's recommended to set white (#ffffff) color for best look-n-feel"
SLIDING="Sliding"
PAGINATION="Pagination"
NUMBER="Number"
TITLE_THUMBNAIL_OPACITY="Thumbnail Opacity"
DES_THUMBNAIL_OPACITY="Set the thumbnail opacity. By default this parameter is set to 50% to make inactive thumbnails look pale compared to the active one. But you can set 100% to make all thumbnails look the same."
NO_TRANSITION="No Transition"

