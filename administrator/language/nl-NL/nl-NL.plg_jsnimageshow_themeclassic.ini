TITLE_DEFAULT_PRESENTATION_MOD="Standaard Presentatie Mode"
DES_DEFAULT_PRESENTATION_MOD="Selecteer de presentatie mode voor afbeeldingen voor het normale proces om door de afbeeldingen te bladeren. <br /><br /><b>Opmerking:</b> De geselecteerd presentatie mode is geldig voor het normale bladeren door de afbeeldingen. In de mode slideshow is er een andere parameter gedefinieerd onder de tab <b>'Slideshow'</b> dat de presentation mode regelt."
TITLE_PRESENTATION_MODE_CONFIGURATION="Presentatie Mode Configuratie"
DES_PRESENTATION_MODE_CONFIGURATION="Stel de configuratie in voor de afbeeldingen presentatie mode. Elke afbeeldings presentatie mode heeft zijn eigen set van parameters en moeten individueel geconfigureerd worden."
TITLE_IMAGE_TRANSITION_TYPE="Afbeeldings Overgangs Type"
DES_IMAGE_TRANSITION_TYPE="Selecteer het afbeeldings overgangs type wanneer de galerij in de <b>'Passend'</b> presentatie mode is. Het is aanbevolen om de <b>'Willekeurig'</b> optie te selecteren voor de meest aansprekende verschijning."
TITLE_IMAGE_TRANSITION_TYPE_EXPAND="Afbeeldings Overgangs Type"
DES_IMAGE_TRANSITION_TYPE_EXPAND="Selecteer het afbeeldings overgangs type wanneer de galerij in<b>'Uitbreiden'</b> presentatie mode is. Het is aanbevolen om de <b>'Willekeurig'</b> optie te selecteren voor de meest aansprekende verschijning."
TITLE_IMAGE_CLICK_ACTION="Afbeelding Klikken Actie"
DES_IMAGE_CLICK_ACTION="Selecteer de actie wanneer de gebruiker op de afbeelding klikt. Het is aanbevolen om de <b>'Afbeelding Inzomen'</b> voor de beste gebruikers ervaring.<br /><br /><b>Opmerking:</b> Als de optie <b>'Open Afbeeldings Link'></b> is geselecteerd, dan zullen de parameters <b>'Link Bron'</b> en <b>'Open Link In'</b> in tab 'General' gebruikt worden."
TITLE_IMAGE_MOTION_TYPE="Afbeeldings Bewegings Type"
DES_IMAGE_MOTION_TYPE="Selecteer het bewegingstype dat optreedt als een nieuwe afbeelding verschijnt. Als de afbeeldingen dezelfde orientatie hebben als het presentatie gebied, dan is het aanbevolen om <b>'Midden'</b> te selecteren."
TITLE_BACKGROUND_TYPE="Achtergrond Type"
DES_BACKGROUND_TYPE="Selecteer het type achtergrond achter de afbeelding.<br /><br /><b>Opmerking:</b> De achtergrond is alleen zichtbaar wanneer de galerij in de presentatie mode<b>'Passend'</b> is."
TITLE_BACKGROUND_VALUE="Achtergrond Waarde"
DES_BACKGROUND_VALUE="Stel de waarde in voor het achtergrond type die gedefinieerd is in de parameter <b>'Achtergrond Type'</b> Bovenstaand.<br /><br /><b>Opmerking:</b> Elke afbeeldings presentatie mode heeft zijn eigen set van parameters en moeten individueel geconfigureerd worden."
TITLE_SHOW_WATERMARK="Laat Watermerk Zien"
DES_SHOW_WATERMARK="Selecteer <b>'Ja'</b> indien je het watermerk bovenop de afbeeldingen wilt laten zien. Dit is geweldig voor de herkenbaarheid van uw afbeeldingspresentatie."
TITLE_WATERMARK_PATH="Watermerk Pad"
DES_WATERMARK_PATH="Stel het pad in naar uw watermerk afbeelding. Klik <b>'Selecteer Watermerk'</b> om de afbeeldingen kiezer te openen waar u de watermerk afbeelding kunt selecteren."
TITLE_WATERMARK_POSITION="Watermerk Positie"
DES_WATERMARK_POSITION="Select the position where to show the watermark. You can place watermark at 1 of 4 corners of Image Panel or at center"
TITLE_WATERMARK_OFFSET="Watermark Offset"
DES_WATERMARK_OFFSET="Set the distance (in pixels) between the watermark and Image Panel edge. Depending on the watermark type, you might want to place it at some distance from the edge or make them sticked to the edge (offset = 0).<br /><br /><b>Notice:</b> This parameter is ignored, if parameter <b>'Watermark Position'</b> is set to <b>'Center'</b>"
TITLE_WATERMARK_OPACITY="Watermark Opacity"
DES_WATERMARK_OPACITY="Set the opacity of the watermark. In most cases you will want to have watermark semi-transparent, but some special kind of corner watermark need to be shown with 100% opacity."
TITLE_SHOW_INNER_SHADOW="Show Inner Shadow"
DES_SHOW_INNER_SHADOW="Select <b>'Yes'</b> if you want to show inner shadow inside Image Panel. This can add up little bit more 3D realism to the gallery."
TITLE_INNER_SHADOW_COLOR="Inner Shadow Color"
DES_INNER_SHADOW_COLOR="Description inner shadow color"
TITLE_SHOW_IMG_OVERLAY_EFFECT="Show Overlay Effect"
DES_SHOW_IMG_OVERLAY_EFFECT="Select <b>'Yes'</b> if you want to show overlay effect on top images.<br /><br /><b>Notice:</b> This parameter controls overlay effect presentation when gallery is in <i>normal browsing mode</i>. During slideshow process, there will be another parameter to control overlay effect presentation."
TITLE_IMG_OVERLAY_EFFECT_TYPE="Overlay Effect Type"
DES_IMG_OVERLAY_EFFECT_TYPE="Select the overlay effect to be used. You can use function <b>'Preview showcase'</b> to see how selected overlay effect looks like in real condition."
