TITLE_SLIDE_HIDE_IMAGE_NAVIGATION="Hide Image Navigation"
DES_SLIDE_HIDE_IMAGE_NAVIGATION="Set <b>'No'</b> if you want to hide image navigation during the slideshow process.<br /><br /><b>Notice:</b> This parameter has effects only during slideshow process. During normal image browsing process, the paramter <b>'Show Image Navigation'</b> in tab <b>'Toolbar Panel'</b> will be used."
TITLE_SHOWSTATUS="Show Status"
DES_SHOWSTATUS="Set <b>'No'</b> if you want to show timer clock displaying the time left to the next image. This timers appears in 3 seconds before the next image appears."
