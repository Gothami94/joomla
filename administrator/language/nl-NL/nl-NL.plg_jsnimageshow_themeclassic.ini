TITLE_TOOLBAR_PANEL_POSITION="Toolbar Panel Position"
DES_TOOLBAR_PANEL_POSITION="Select the position where to show Toolbar Panel. You can show the panel to the top or bottom of Image Panel and at the distance of 10 pixel from Image Panel edge."
TITLE_SHOW_IMAGE_NAVIGATION="Show Image Navigation"
DES_SHOW_IMAGE_NAVIGATION="Select <b>'Yes'</b> if you want to show <b>'Previous / Next'</b> arrow on Toolbar Panel. It's recommended to turn this on, since it's common experience of browsing image gallery."
TITLE_SHOW_SLIDESHOW_PLAYER="Show Slideshow Player"
DES_SHOW_SLIDESHOW_PLAYER="Select <b>'Yes'</b> if you want to show <b>'Play / Stop'</b> button to control slideshow process. It's recommended to turn this on, since it's common experience of browsing image gallery."
TITLE_SHOW_FULLSCREEN_SWITCHER="Show Fullscreen Switcher"
DES_SHOW_FULLSCREEN_SWITCHER="Select <b>'Yes'</b> if you want to show switcher to allow viewer to see gallery in fullscreen. It's recommended to turn this on ONLY when you are showing hi-quality images."
TITLE_TOOLBAR_PANEL_SHOW_TOOLTIP="Show Tooltip"
DES_TOOLBAR_PANEL_SHOW_TOOLTIP="Select 'Yes' if you want to show tooltips that appears when user moves mouse over each element in the panel"
TITLE_TOOLBAR_PANEL_SHOW_COUNTER="Show Image Counter"
DES_TOOLBAR_PANEL_SHOW_COUNTER="Select 'Yes' if you want to show counter in the panel"

