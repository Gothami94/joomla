COM_BFSTOP_DESC_BLOCK_IPADDRESS="L'adresse IP (ou le sous-réseau) à bloquer. Les sous-réseaux sont spécifiés dans la notation de suffixe de CIDR, c'est à dire au moyen d'un bloc défini par le préfixe (par exemple 192.168.0.0) suivi de / puis du nombre de bits représentant la taille du bloc (par exemple '192.168.0.0/24'). Soyez prudents dans la délimitation des blocs afin de ne pas bloquer votre propre adresse IP!"
