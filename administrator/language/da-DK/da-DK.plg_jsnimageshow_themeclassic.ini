TITLE_KENBURN="Aktiver Ken-burn effekt"
DES_KENBURN="Sæt <b> 'Ja' </b>, hvis du ønsker at aktivere Ken-Burn effekt under diasshow processen. Denne effekt skaber jævn billedezoom og bevægelse gør at det ligner video."
TITLE_SLIDE_HIDE_THUMBNAIL_PANEL="Skjul miniaturebilled panel"
DES_SLIDE_HIDE_THUMBNAIL_PANEL="Sæt <b> 'Nej' </b>, hvis du ønsker at skjule miniaturebilled panel under diasshowets proces <br /> <br /> <b> Bemærk:. </B> Denne parameter har kun virkning under diasshow processen. Under normal billede browsing proces, vil parameteren <b> 'Vis Panel' </b> i fanen <b> 'Miniaturebilled panel' </b> blive brugt."
TITLE_SLIDE_HIDE_IMAGE_NAVIGATION="Skjul billede navigation"
DES_SLIDE_HIDE_IMAGE_NAVIGATION="Sæt <b> 'Nej' </b>, hvis du ønsker at skjule billede navigation under diasshowets proces <br /> <br /> <b> Bemærk:. </B> Denne parameter har kun virkning under diasshow processen. Under normal billede browsing proces, vil parameteren <b> 'Vis Billede Navigation' </b> i fanen <b> 'Værktøjslinje panel' </b> blive brugt."
TITLE_SHOWSTATUS="Vis status"
DES_SHOWSTATUS="Sæt <b> 'Nej' </b>, hvis du vil vise alarmur der viser tid tilbage til det næste billede. Denne tidstæller vises i 3 sekunder, før det næste billede vises."
TITLE_SLIDE_TIMING="Sidevisningstid"
DES_SLIDE_TIMING="Indstil varigheden (i sekunder) for et enkelt diasbillede"
TITLE_AUTO_PLAY="Automatisk afspilning"
