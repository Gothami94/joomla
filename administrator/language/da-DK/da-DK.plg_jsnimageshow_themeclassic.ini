;SHOWCASES -> THUMBNAIL PANEL
THUMBNAIL="Miniaturebillede"
BIG_THUMBNAIL="Stor miniaturebillede"
THUMBNAIL_PANEL="Miniaturebillede"
TITLE_SHOW_THUMBNAIL_PANEL="Miniaturebillede panelets præsentation"
DES_SHOW_THUMBNAIL_PANEL="Vælg <b> 'Ja' </b>, hvis du vil vise Miniaturebillede panelet for mere bekvemmelig gennemsyn af billeder <br /> <br /> <b> Bemærk:. </B> Når Miniaturebillede panelet  vises optages en del af præsentationsområdet ved at reducere størrelsen på billedets præsentationsområde. Den samlede galleristørrelse forbliver uændret."
TITLE_THUMBNAIL_PANEL_POSITION="Miniaturebillede panelets placering"
DES_THUMBNAIL_PANEL_POSITION="Vælg hvor miniaturebillede Panelet skal lægges. Den kan placeres på toppen eller bunden af ​​galleriet levende billeder præsentations område til den modsatte side."
TITLE_COLLAPSIBLE_THUMBNAIL_PANEL="Sammenklappelig miniaturebillede panel"
DES_COLLAPSIBLE_THUMBNAIL_PANEL="Vælg <b> 'Ja' </b>, hvis du vil tillade brugerne at lukke miniaturebillede panelet. Hvis tilladt, vil et lille ikon vises i højre hjørne klik på det for at lukke panelet."
TITLE_THUMBNAIL_NORMAL_STATE_COLOR="Normal tilstands farve"
DES_THUMBNAIL_NORMAL_STATE_COLOR="Sæt farve på miniaturebillede panelets elementer i deres normale standbytilstand<br /> <br /> <b> Bemærk: </b> Denne farve anvendes på alle elementer i miniaturebillede panelet med forskellige gennemsigtigheds niveauer. Det anbefales at indstille  farven i stærk kontrast til  <b> 'panelets Baggrundsfarve "_QQ_"</b>\n"
TITLE_ACTIVE_STATE_COLOR="Aktiv tilstands farve"
DES_ACTIVE_STATE_COLOR="Sæt farven af miniaturebillede panelets elementer i deres aktive tilstand"
TITLE_SHOW_THUMBNAILS_STATUS="Vis miniaturebillede status"
DES_SHOW_THUMBNAILS_STATUS="Vælg <b> 'Ja' </b>, hvis du ønsker at vise miniaturebillede status, der angiver placeringen af ​​den nuværende synlige miniaturebillede andel."
TITLE_THUMBNAILS_PRESENTATION_MODE="Miniaturebilleders præsentationstilstand"
DES_THUMBNAILS_PRESENTATION_MODE="Vælg for at vise miniaturebilleder som billeder eller tal."
TITLE_THUMBNAILS_BROWSING_MODE="Miniaturebilleders gennemsyns funktion"
DES_THUMBNAILS_BROWSING_MODE="Vælg, hvordan brugerne  kan gennemse miniaturer. <br /> <br /> I <b> 'sideinddelings' </b> tilstand er miniaturebillederne placeret på siderne, så brugerren kan vælge en af ​​siderne for at se miniaturerne. <br /> <Br /> I <b> 'glidende' </b> tilstanden præsenteres alle miniaturerne i en glidende linje, så kan brugeren glide langs linjen og se miniaturerne."
TITLE_THUMBNAIL_ROW="Miniaturebillede række"
DES_THUMBNAIL_ROW="Indstil antallet af rækker til at præsentere miniaturebilleder i <b> 'sideinddelings' </b> tilstand. Hvis du har mange billeder at vise, så vil du måske ønske at sætte miniaturebilleder i flere rækker. <br /> <br /> <b> Bemærk: </b> I <b> 'glidende' </b> visningstilstand, bliver denne parameter automatisk sat til <b> '1 '</b>."
TITLE_THUMBNAIL_WIDTH="Miniaturebilleders bredde"
DES_THUMBNAIL_WIDTH="Indstil bredden (i pixels) af hvert miniaturebillede. I <b> 'sideinddelings' </b>visningstilstand, baseret på denne parameter  vil galleriet automatisk beregner antallet af miniaturebilleder, der skal placeres på én side."
TITLE_THUMBNAIL_HEIGHT="Miniaturebilleders højde"
DES_THUMBNAIL_HEIGHT="Indstil højde (i pixel) af hvert miniaturebillede. Baseret på denne parameter, vil galleriet automatisk beregne højden af miniaturebillede panelet."
TITLE_THUMBNAIL_BORDER="Miniaturebilleders kant"
DES_THUMBNAIL_BORDER="Indstil tykkelse (i pixels) af miniaturebilledets kant <br /> <br /> <b> Bemærk:. </B> Det kan ikke anbefales at indstille en stor værdi her, da det kan skade den samlede miniaturebillede præsentation."
TITLE_ENABLE_BIG_THUMBNAIL="Aktiver stor miniaturebillede"
DES_ENABLE_BIG_THUMBNAIL="Vælg <b> 'Ja' </b>, hvis du vil vise store miniaturebilleder, når brugeren fører musen over de almindelig miniaturebilleder. Store miniaturebilleder kan hjælpe brugeren til at se billedet, når almindelige miniaturebilleder er for små."
TITLE_BIG_THUMBNAIL_SIZE="Stor miniaturebilledstørrelse"
DES_BIG_THUMBNAIL_SIZE="Indstil størrelsen (i pixels) af stor miniaturebilleder. Da store miniaturebillede vises i originalretning definerer denne parameter afgrænsnings størrelse, dvs virtuelle firkanter til at passe til store miniaturebilleder."
TITLE_BIG_THUMBNAIL_BORDER="Store miniaturebilleders kant"
DES_BIG_THUMBNAIL_BORDER="Indstil tykkelse (i pixels) af store miniaturebilleders kanter. Det anbefales ikke at indstille en stor værdi her, da det kan skade den samlede miniaturebillede præsentation."
TITLE_BIG_THUMBNAIL_COLOR="Store miniaturebilleders farve"
DES_BIG_THUMBNAIL_COLOR="Sæt farven på store miniaturebilleders kanter. Det anbefales at anvende hvid (# ffffff) farve for bedste udseende."
SLIDING="Glidende"
PAGINATION="Sideinddeling"
NUMBER="Nummer"
TITLE_THUMBNAIL_OPACITY="Miniaturebilleders gennemsigtighed"
DES_THUMBNAIL_OPACITY="Indstil miniaturebillede gennemsigtighed. Som standard er denne parameter sat til 50% for at få inaktive miniaturebilleder til at se bleg ud i forhold til de aktive. Men du kan indstille 100% for at få alle miniaturebilleder til at se ens ud."
NO_TRANSITION="Ingen overgang"

;SHOWCASES -> INFORMATION PANEL
INFORMATION_PANEL="Billedtekst"
TITLE_INFO_PANEL_PRESENTATION="Informations panels præsentation"
DES_INFO_PANEL_PRESENTATION="Vælg hvordan informations panelet skal præsenteres. I <b>'Auto'</b> tilstand, vises panelet, når brugeren fører musen henover billedet og skjules efter 3 sekunder, når musen flyttes videre."
TITLE_INFO_PANEL_POSITION="Informations panelets placering"
DES_INFO_PANEL_POSITION="Vælg for at vise Information panelet øverst eller nederst på siden af billedets præsentationsområde <br /> <br /> <b> Bemærk:. </B> Information panelet bliver vist på toppen af ​​billedets præsentationområde og dækker det lidt."
TITLE_PANEL_BACKGROUND_COLOR="Panel baggrunds farve"
DES_PANEL_BACKGROUND_COLOR="Sæt farven på Informations panelets baggrund. Det anbefales at indstille farven i stærk kontrast til farven på teksten, der vises i panelet."
TITLE_PANEL_CLICK_ACTION="Panel klik på handling"
DES_PANEL_CLICK_ACTION="Vælg den handling, der skal ske, brugeren klikker på informations panelet <br /> <br /> <b> Bemærk:. </B> Hvis handlingen <b> 'Åbn  billede link'> </b> er valgt, vil parametrene <b> 'Link kilde' </b> og <b> 'Åbn link i' </b> i fanebladet 'Generelt' blive brugt."
TITLE_SHOW_TITLE="Vis titel"
DES_SHOW_TITLE="Vælg <b> 'Ja' </b>, hvis du vil vise titelteksten i Informations panelet <br /> <br /> <b> Bemærk:. </B> Dette kan være universel showlist titel eller enkelt billede titel afhængigt af den valgte indstilling i parameteren <b> 'Titel kilde' </b> i fanen <b> 'Generelt' </b>."
TITLE_TITLE_CSS="Titel CSS"
DES_TITLE_CSS="Sæt CSS stylingen, der skal anvendes til titlen. Det anbefales kun at anvende følgende selektorer: <b> skrifttype-familie, skrifttype-størrelse, skrifttype-vægt, tekst-align og farve </b>."
DESCRIPTION="Beskrivelse"
TITLE_SHOW_DESCRIPTION="Show beskrivelse"
DES_SHOW_DESCRIPTION="Vælg <b> 'Ja' </b>, hvis du vil vise beskrivelsen tekst i Information panelet <br /> <br /> <b> Bemærk:. </B> Dette kan være universel showlist beskrivelse eller individuel billede beskrivelse afhængigt af den valgte indstilling i parameteren <b> 'Beskrivelse kilde' </b> i fanen <b> 'Generelt' </b>."
TITLE_DESCRIPTION_LENGTH_LIMITATION="Beskrivelse længde begrænsning"
DES_DESCRIPTION_LENGTH_LIMITATION="Indstil antallet af ordbegrænsning for beskrivelse. Hvis beskrivelsen indeholder flere ord end begrænsningen, bliver den afkortet og '...' tilføjes i slutningen. Værdien '0 ' fjerner alle begrænsninger og beskrivelsen bliver vist i fuld længde, som den er."
TITLE_DESCRIPTION_CSS="Beskrivelse CSS"
DES_DESCRIPTION_CSS="Indstil CSS stylingen der skal anvendes til at beskrivelse teksten. Det anbefales kun at anvende følgende selektorer: <b> skrifttype-familie, skrifttype-størrelse, skrifttype-vægt, tekst-align og farve </b>."
TITLE_SHOW_LINK="Vis linik"
DES_SHOW_LINK="Vælg <b> 'Ja' </b>, hvis du ønsker at vise linket i Informations panelet <br /> <br /> <b> Bemærk:. </B> Dette kan være universel showlist link eller enkelt billede link afhængigt hvad der er valgt i parameteren <b> 'Link kilde' </b> i fanen <b> 'Generelt' </b>."
TITLE_LINK_CSS="Link CSS"
DES_LINK_CSS="Sæt CSS erklæring, der skal anvendes til linket. Det anbefales kun at anvende følgende selektorer: <b> skrifttype-familie, skrifttype-størrelse, skrifttype-vægt, tekst-align og farve </b>."
AUTO_SHOW_HIDE="Vis ved mouseover"
