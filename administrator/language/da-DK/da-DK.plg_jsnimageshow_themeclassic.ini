TITLE_DEFAULT_PRESENTATION_MOD="Standard præsentationstilstand"
DES_DEFAULT_PRESENTATION_MOD="Vælg billede præsentationenstilstand for normal billede browsing proces. <br /> <br /> <b> Bemærk: </b> Den valgte præsentationstilstand gælder for normale billeders browsing proces. I slideshow proces, er der en anden parameter, der er defineret i fanebladet <b> 'Slideshow' </b>, der styrer præsentationstilstanden"
TITLE_PRESENTATION_MODE_CONFIGURATION="Præsentationstilstands konfiguration"
DES_PRESENTATION_MODE_CONFIGURATION="Angiv konfiguration til billed præsentationstilstande. Hvert billede præsentationtilstand har sit eget sæt af parametre og skal konfigureres uafhængigt"
TITLE_IMAGE_TRANSITION_TYPE="Billede overgangstype"
DES_IMAGE_TRANSITION_TYPE="Vælg billede overgangstype, når galleriet er i <b> 'Passer til' </b> præsentationstilstand. Det anbefales at vælge <b> 'Tilfældig' </b> som løsning for det mest  attraktive udseende."
TITLE_IMAGE_TRANSITION_TYPE_EXPAND="Billede overgangstype"
DES_IMAGE_TRANSITION_TYPE_EXPAND="Vælg billede overgangtype, når galleriet er i <b> 'Udvid Out' </b> præsentationstilstand. Det anbefales at vælge <b> 'Tilfældig' </b> med mulighed for mest attraktive ydeevne."
TITLE_IMAGE_CLICK_ACTION="Billede klik handling"
DES_IMAGE_CLICK_ACTION="Vælg handlingen der vil ske når seeren klikker på billedet. Det anbefales at vælge <b>billede zoome</b> for den bedste bruger oplevelse. <br/><br/><b>Bemærk</b> Hvis valgmuligheden <b>'Åben billede link'</b> er valgt, så vil parameteren <b>'Link kilde' </b> og <b>'Åben link i'</b> i fanebladet 'Generel' blive brugt."
TITLE_IMAGE_MOTION_TYPE="Billede bevægelses type"
DES_IMAGE_MOTION_TYPE="Vælg det billede bevægelse, der opstår efter nyt billede dukker op. Hvis dine billeder har samme orientering som præsentations området, så anbefales det at vælge <b> 'Centrer' </b>."
TITLE_BACKGROUND_TYPE="Baggrundstype"
DES_BACKGROUND_TYPE="Vælg baggrundstype bag billedet <br /> <br /> <b> Bemærk:. </B> Baggrunden er kun synlig, når galleriet er i <b> 'Passer i' </b> præsentationstilstand."
TITLE_BACKGROUND_VALUE="Baggrundsværdi"
DES_BACKGROUND_VALUE="Indstil værdien for baggrundstypen defineret i parameteren <b> 'Baggrundstype' </b> <br /> <br /> <b> Bemærk:. </B> Hver baggrundstype vil have sin egen uafhængige sæt af værdier defineret her."
TITLE_SHOW_WATERMARK="Vis vandmærke"
DES_SHOW_WATERMARK="Vælg <b> 'Ja' </b>, hvis du vil vise vandmærke øverst på ​​billederne. Det er fantastisk for branding af din billedepræsentation."
TITLE_WATERMARK_PATH="Vandmærke sti"
DES_WATERMARK_PATH="Sæt stien til dit vandmærke billede. Klik <b> 'Vælg vandmærke' </b> for at åbne billede vælger, hvor du kan vælge vandmærket."
TITLE_WATERMARK_POSITION="Vandmærke position"
DES_WATERMARK_POSITION="Vælg den position, hvor du vil vise vandmærket. Du kan placere vandmærket på 1 af 4 hjørner af billede panelet eller på midten"
TITLE_WATERMARK_OFFSET="Vandmærke udladning"
DES_WATERMARK_OFFSET="Indstil afstanden (i pixels) mellem vandmærket og Billede panelets kant. Afhængig af vandmærke typen, kan du ønske at placere det i en vis afstand fra kanten eller påklæbe det til kanten (offset = 0) <br /> <br /> <b> Bemærk:. </B> Denne parameter ignoreres, hvis parameteren <b> 'Vandmærke position' </b> er sat til <b> 'Centrer' </b>"
TITLE_WATERMARK_OPACITY="Vandmærke gennemsigtighed"
DES_WATERMARK_OPACITY="Indstil gennemsigtigheden forvandmærket. I de fleste tilfælde vil du ønske at have vandmærke semi-transparent, men nogle specielle former for hjørnevandmærke skal vises med 100% gennemsigtighed."
TITLE_SHOW_INNER_SHADOW="Vis indvendig skygge"
DES_SHOW_INNER_SHADOW="Vælg <b> 'Ja' </b>, hvis du vil vise indre skygge inde i billedpanelet. Dette kan tilføje lidt mere 3D realisme til galleriet."
TITLE_INNER_SHADOW_COLOR="Indvendig skygge farve"
DES_INNER_SHADOW_COLOR="Beskrivelse indvendig skygge farve"
TITLE_SHOW_IMG_OVERLAY_EFFECT="Vis 'overlay' effekt"
DES_SHOW_IMG_OVERLAY_EFFECT="Vælg <b> 'Ja' </b>, hvis du vil vise overlay effekt øverst på billeder <br /> <br /> <b> Bemærk:. </B> Denne parameter styrer overlay effekt præsentationen, når galleriet er i <i> normal browsing-tilstand </i>. Under diasshow proces, vil der være en anden parameter til at styre overlay effekt præsentationen."
TITLE_IMG_OVERLAY_EFFECT_TYPE="Overlay effekt type"
DES_IMG_OVERLAY_EFFECT_TYPE="Vælg den overlay, der skal bruges. Du kan bruge funktionen <b> 'Forhåndsvisning af showcase' </b> for at se, hvordan valgte overlay effekt ser ud i det virkeligheden."
