DES_TOOLBAR_PANEL_PRESENTATION="Vælg hvordan man skal præsentere værktøjslinje panelet. I <b> 'Auto' </b> tilstand, vises panelet, når brugeren peger med musen over billede panelet og skjules efter 3 sekunder, når musen flyttes ud."
TITLE_TOOLBAR_PANEL_POSITION="Værktøjslinie panel placering"
DES_TOOLBAR_PANEL_POSITION="Vælg den position, hvor værktøjslinje panelet skal vises . Du kan vise panelet i toppen eller bunden af ​​billede panelet og i en afstand på 10 pixel fra billede panelets kant."
TITLE_SHOW_IMAGE_NAVIGATION="Vis billede navigation"
DES_SHOW_IMAGE_NAVIGATION="Vælg <b> 'Ja' </b>, hvis du vil vise <b> 'Forrige / Næste "_QQ_"</b> pilen på panelet. Det anbefales at aktivere dette, da det er almindelig erfaring med browsing billedgalleri."
TITLE_SHOW_SLIDESHOW_PLAYER="Vis diasshow afspiller"
DES_SHOW_SLIDESHOW_PLAYER="Vælg <b> 'Ja' </b>, hvis du vil vise <b> 'Spil / Stop' </b> for at kontrollere diasshowets proces. Det anbefales at aktivere dette, da det er almindelig erfaring med browsing billedgalleri."
TITLE_SHOW_FULLSCREEN_SWITCHER="Vis fuldskærm omskifter"
DES_SHOW_FULLSCREEN_SWITCHER="Vælg <b> 'Ja' </b>, hvis du vil vise omskifter til at tillade brugerne at se galleriet i fuld skærm. Det anbefales KUN at aktivere dette, når du viser kvalitetsbilleder."
TITLE_TOOLBAR_PANEL_SHOW_TOOLTIP="Vis værktøjstip"
