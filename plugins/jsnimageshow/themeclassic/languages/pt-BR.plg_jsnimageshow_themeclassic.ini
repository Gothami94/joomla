THUMBNAIL="Miniatura"
BIG_THUMBNAIL="Miniatura Maior"
THUMBNAIL_PANEL="Miniatura"
TITLE_SHOW_THUMBNAIL_PANEL="Painel de Apresentação da Miniatura"
DES_SHOW_THUMBNAIL_PANEL="Selecione <b>'Sim'</b> se você deseja mostrar o Painel de Miniaturas para maior conveniência de navegação de iamgens.<br /><br /><b>Informação:</b> Quando exibido, o Painel de Miniaturas ocupa certa porção da área de apresentação, reduzindo, assim, o tamanho da área de apresentação da imagem. A tamanho geral da galeria continuará o mesmo."
TITLE_THUMBNAIL_PANEL_POSITION="Posição do Painel de Miniatura"
DES_THUMBNAIL_PANEL_POSITION="Selecione onde colocar o Painel de Miniatura. O Painel pode ser colocado no Topo ou no Fundo da galeria de apresentação das imagens em movimento para o lado oposto. "
TITLE_COLLAPSIBLE_THUMBNAIL_PANEL="Minimizar Painel de Miniatura"
DES_COLLAPSIBLE_THUMBNAIL_PANEL="Selecione <b>'Sim'</b> se você deseja permitir o visitante fechar o Painel de Miniaturas. Se permitir, um ícone pequeno irá aparecer no canto direito para fechar o painel."
TITLE_THUMBNAIL_NORMAL_STATE_COLOR="Estado Normal da Cor"
DES_THUMBNAIL_NORMAL_STATE_COLOR="Ajuste a cor dos elementos do Painel de Miniaturas no estado inativo.<br /><br /><b> Informação: </B>Essa cor é aplicada a todos os elementos do Painel de Miniaturas em diferentes níveis de transparência. Recomendamos a seleção de uma cor que contraste bem com a do parâmetro <b>'Cor do Painel de Imagem de Fundo'</b>"
TITLE_ACTIVE_STATE_COLOR="Ativar Estado da Cor"
DES_ACTIVE_STATE_COLOR="Ajustar cor do Painel de Miniatura"
TITLE_SHOW_THUMBNAILS_STATUS="Mostrar Status da Miniatura"
DES_SHOW_THUMBNAILS_STATUS="Selecione <b>'Sim'</b> se você deseja exibir o status da miniatura que indica a posição da porção visível da miniatura atual."
TITLE_THUMBNAILS_PRESENTATION_MODE="Modo de Apresentação das Miniaturas"
DES_THUMBNAILS_PRESENTATION_MODE="Selecionar como mostrar as miniaturas: imagens ou números."
TITLE_THUMBNAILS_BROWSING_MODE="Modo de Navegação das Miniaturas"
DES_THUMBNAILS_BROWSING_MODE="Escolha como os visitantes usaram as miniaturas.<br /><br />No modo <b>'Paginação'</b> as miniaturas são exibidas em páginas, o visitante pode selecionar uma das páginas para ver as miniaturas.<br /><br />No modo <b>'Sliding'</b> todas as miniaturas são apresentadas na barra sliding para que visitante possa mover a barra e ver as miniaturas."
TITLE_THUMBNAIL_ROW="Linha Miniatura"
DES_THUMBNAIL_ROW="Ajuste o número de linhas que deseja apresentar as miniaturas no modo <b>'Paginação'</b>. Se você tem muitas imagens para exibir talvez seja interessante mostrar as miniaturas e múltiplas linhas. <br /><br /><b>Informação:</b> No modo de navegação <b>'Sliding'</b> este parâmetro é automaticamente ajustado para o valor <b>'1'</b>."
TITLE_THUMBNAIL_WIDTH="Comprimento da Miniatura"
DES_THUMBNAIL_WIDTH="Ajuste o comprimento (em pixels) de cada miniatura. No modo de navegação <b>'Paginação'</b>, baseado neste parâmetro, a galeria irá calcular automaticamente o número de miniaturas a serem colocadas em cada página."
TITLE_THUMBNAIL_HEIGHT="Altura da Miniatura"
DES_THUMBNAIL_HEIGHT="Ajuste a altura (em pixels) de cada miniatura. Baseado neste parâmetro a galeria irá calcular automaticamente a altura do Painel de Miniaturas."
TITLE_THUMBNAIL_BORDER="Borda da Miniatura"
DES_THUMBNAIL_BORDER="Ajuste a espessura (em pixels) da borda da miniatura.<br /><br /><b> Informação:</b> Não recomendamos valores altos, uma vez que pode prejudicar a apresentação das miniaturas."
TITLE_ENABLE_BIG_THUMBNAIL="Ativar Miniatura Maior"
DES_ENABLE_BIG_THUMBNAIL="Selecione <b>'Sim"_QQ_"</b> se você deseja exibir miniaturas maiores quando o visitante apontar o mouse sobre miniaturas em tamanho padrão. As miniaturas maiores pode ajudar o visitante a visualizar as imagens quando as miniaturas em tamanho padrão forem muito pequenas."
TITLE_BIG_THUMBNAIL_SIZE="Tamanho da Miniatura Maior"
DES_BIG_THUMBNAIL_SIZE="Ajuste o valor (em pixels) das miniaturas maiores. Uma vez que essas miniaturas são exibidas na orientação original, este parâmetro define os limites de tamanho, ex.: o quadrado virtual para ajustar as miniaturas maiores."
TITLE_BIG_THUMBNAIL_BORDER="Borda da Miniatura Maior"
DES_BIG_THUMBNAIL_BORDER="Ajuste a espessura (em pixels) da borda das miniaturas maiores. Não recomendamos valores altos, pois podem prejudicar a apresentação geral das miniaturas."
TITLE_BIG_THUMBNAIL_COLOR="Cor da Miniatura Maior"
DES_BIG_THUMBNAIL_COLOR="Ajuste a cor de borda da miniatura maior. Recomendamos que ajuste para branco (#ffffff) para melhor resultado de aparência."
SLIDING="Sliding"
PAGINATION="Paginação"
NUMBER="Número"
TITLE_THUMBNAIL_OPACITY="Opacidade da Miniatura"
DES_THUMBNAIL_OPACITY="Ajuste a opacidade da miniatura. O valor padrão deste parâmetro é ajustado a 50% para fazer as miniaturas inativas parecem opacas quando comparados as miniaturas ativas. Você pode ajustar o valor a 100% para deixar todas as miniaturas com a mesma aparência."
NO_TRANSITION="Sem transição"

;SHOWCASES -> INFORMATION PANEL
INFORMATION_PANEL="Legenda"
TITLE_INFO_PANEL_PRESENTATION="Apresentação do Painel de Informação"
DES_INFO_PANEL_PRESENTATION="Selecione como apresentar o Painel de Informações. No modo <b>'Auto'</b> o painel irá aparecer quando o visitante passar o mouse sobre a imagem e desaparecer após 3 segundos quando o mouse for movido para fora."
TITLE_INFO_PANEL_POSITION="Posição do Painel de Informação"
DES_INFO_PANEL_POSITION="Selecione como exibir o Painel de Informações no topo ou no final da área de apresentação da imagem. <br /><br /><b>Informação:</b> O Painel de Informações será exibido no topo ou final da área de apresentação da imagem e cobrir parcialmente."
TITLE_PANEL_BACKGROUND_COLOR="Cor do Plano de Fundo do Painel"
DES_PANEL_BACKGROUND_COLOR="Ajuste a cor da imagem de fundo do Painel de Informações. Recomendamos que ajuste a cor que mais contrasta com a cor do texto exibido no painel."
TITLE_PANEL_CLICK_ACTION="Ação de Clique no Painel"
DES_PANEL_CLICK_ACTION="Selecione a ação após o usuário clicar no painel de informações. <br /><br /><b>Informação:</b> Se a opção <b>'Abrir Link de Imagem'</b> é selecionada, os parâmetros <b>'Fonte do Link'</b> e <b>'Abrir Link em'</b> no tab 'Geral' serão usados."
TITLE_SHOW_TITLE="Mostrar Título"
DES_SHOW_TITLE="Selecione <b>'Sim'</b> se você deseja exibir o título do texto no Painel de Informações. <br /><br /><b>Informação:</b> Este pode ser o título da lista de exibição universal ou o título individual da imagem dependendo da opção selecionada no parâmetro <b>'Fonte do Título'</b> no tab <b>'Geral'</b>."
TITLE_TITLE_CSS="Título CSS"
DES_TITLE_CSS="Ajuste o estilo CSS a ser aplicado ao título. É recomendado o uso somente dos seguintes seletores: <b>font-family, font-size, font-weight, text-align e cor</b>."
DESCRIPTION="Descrição"
TITLE_SHOW_DESCRIPTION="Mostrar Descrição"
DES_SHOW_DESCRIPTION="Selecione <b>'Sim'</b> se você deseja exibir o texto de descrição no Painel de Informações.<br / ><br /><b> Informação:</b> Este pode ser a descrição da lista de exibição universal ou a descrição de uma imagem individual dependendo da opção selecionada no parâmetro <b>'Fonte da Descrição'</b> no tab <b>'Geral'</b>;"
TITLE_DESCRIPTION_LENGTH_LIMITATION="Limite de tamanho da descrição."
DES_DESCRIPTION_LENGTH_LIMITATION="Ajuste o número máximo de palavras para a descrição. Se a descrição contém mais palavras que o limite, então está truncado e '...' deve ser adicionado ao final. O valor '0' removerá todas as limitações e a descrição é exibida no tamanho máximo como está."
TITLE_DESCRIPTION_CSS="Descrição CSS"
DES_DESCRIPTION_CSS="Ajuste o estilo CSS a ser aplicado ao texto de descrição. É recomendado o uso somente dos seguintes seletores: <b>font-family, font-size, font-weight, text-align e cor</b>."
TITLE_SHOW_LINK="Mostra Link"
DES_SHOW_LINK="Selecione <b>'Sim'</b> se você deseja exibir o link no Painel de Informações. <br /><br /><b>Informação:</b> Este pode ser o link da lista de exibição universal ou o link individual da imagem dependendo da opção selecionada no parâmetro <b>'Fonte do Link'</b> no tab <b>'Geral'</b>."
TITLE_LINK_CSS="Link CSS"
DES_LINK_CSS="Ajuste a declaração CSS a ser aplicada ao link. É recomendado o uso somente dos seguintes seletores: <b>font-family, font-size, font-weight, text-align e cor</b>."
AUTO_SHOW_HIDE="Mostrar ao passar o mouse"
ALWAYS_ON="Sempre mostrar"
TITLE_INFO_OPEN_LINK_IN="Abrir Link em"
