TITLE_DEFAULT_PRESENTATION_MOD="Modo de Apresentação Padrão"
DES_DEFAULT_PRESENTATION_MOD="Selecione o modo de apresentação de imagem para processo de navegação de imagem normal. <br /><br /><b>Informação:</b>O modo de apresentação selecionado é válido para o processo de navegação normal. No processo do slideshow existe um outro parâmetro definido no tab <b>'Slideshow'</b> que controla o modo de apresentação."
TITLE_PRESENTATION_MODE_CONFIGURATION="Configuração do Modo de Apresentação"
DES_PRESENTATION_MODE_CONFIGURATION="Ajuste a configuração para os modos de apresentação da imagem. Cada modo de apresentação de imagem tem seu próprio conjunto de parâmetros e precisa ser configurada independentemente"
TITLE_IMAGE_TRANSITION_TYPE="Tipo de Transição da Imagem"
DES_IMAGE_TRANSITION_TYPE="Selecione o tipo de transição da imagem quando a galeria estiver no modo de apresentação <b>'Ajustar'</b>. Recomendamos a seleção da opção <b>'Aleatório'</b> para melhor apresentação."
TITLE_IMAGE_TRANSITION_TYPE_EXPAND="Tipo de Transição da Imagem"
DES_IMAGE_TRANSITION_TYPE_EXPAND="Selecione o tipo de transição da imagem quando a galeria estiver no modo de apresentação <b>'Expandir'</b>. Recomendamos a seleção da opção <b>'Aleatório'</b> para melhor apresentação."
TITLE_IMAGE_CLICK_ACTION="Ação de Clique na Imagem"
DES_IMAGE_CLICK_ACTION="Selecione a ação para quando o visitante clicar na imagem. Recomendamos a seleção da opção <b>'Zoom na Imagem'</b> para melhor experiência do usuário.<br /><br /><b>Informação:</b> Se a opção <b>Abrir Link da Imagem</b> estiver selecionada os parâmetros <b>'Fonte do Link'</b> e <b>'Abrir link em'</b> no tab 'Geral' serão usadas."
TITLE_IMAGE_MOTION_TYPE="Tipo de Movimento da Imagem"
DES_IMAGE_MOTION_TYPE="Selecione o movimento da imagem após a imagem aparecer. Se sua imagem tiver a mesma orientação da área de apresentação, então é melhor selecionar <b>'Centro'</b>."
TITLE_BACKGROUND_TYPE="Tipo de Imagem de Fundo"
DES_BACKGROUND_TYPE="Selecione o tipo de imagem de fundo atrás da imagem. <br /><br /><b>Informação:</b> A imagem de fundo é somente visível quando a galeria estiver no modo de apresentação <b>'Ajustar'</b>"
TITLE_BACKGROUND_VALUE="Valor da Imagem de Fundo"
DES_BACKGROUND_VALUE="Ajuste o valor para o tipo de imagem de fundo definido no parâmetro acima <b>'Tipo de Imagem de Fundo'</b>.<br /><br /><b>Informação:</b> Cada tipo de imagem de fundo terá seu próprio conjunto de valores definidos aqui."
TITLE_SHOW_WATERMARK="Mostrar Marca D'água"
DES_SHOW_WATERMARK="Selecione <b>'Sim'</b> se você deseja mostrar a marca d'água no topo das imagens. Esta é uma ótima ferramenta de divulgação da marca na sua apresentação de imagens."
TITLE_WATERMARK_PATH="Caminho da Marca D'água"
DES_WATERMARK_PATH="Ajuste o caminho para a sua imagem de marca d'água. Clique em <b>'Selecionar Marca D'água'</b> para abrir o seletor de imagens onde você pode selecionar a imagem de marca d'água."
TITLE_WATERMARK_POSITION="Posição da Marca D'água"
DES_WATERMARK_POSITION="Selecione a posição onde você gostaria de mostrar a marca d'água. Você pode colocar a marca d'água em um dos 4 cantos do Painel de Imagem ou no centro."
TITLE_WATERMARK_OFFSET="Marca D'água Compensada"
DES_WATERMARK_OFFSET="Ajuste a distância (em pixels) entre a marca d'água e o canto do Painel da Imagem. Dependendo do tipo da marca d'água, você pode colocar a um certa distância dos cantos ou ajustar ao limite da margem (offset = 0).<br /><br /><b>Informação:</b> Este parâmetro é ignorado se o parâmetro <b>'Posição da Marca D'água'</b> é selecionado para o <b>'Centro'</b>"
TITLE_WATERMARK_OPACITY="Opacidade da Marca D'água"
DES_WATERMARK_OPACITY="Ajuste a opacidade da marca d'água. Na maioria dos casos você vai querer a marca d'água semitransparente, mas alguns tipos de marca d'água para cantos devem ter 100% de opacidade."
TITLE_SHOW_INNER_SHADOW="Mostra Inner Shadow"
DES_SHOW_INNER_SHADOW="Selecione <b>'Sim'</b> se você deseja mostrar o efeito inner shadow dentro do Painel de Image. Esta recurso pode um pouco mais de realismo 3D a galeria."
TITLE_INNER_SHADOW_COLOR="Cor Inner Shadow"
DES_INNER_SHADOW_COLOR="Descrição da cor do efeito inner shadow"
TITLE_SHOW_IMG_OVERLAY_EFFECT="Mostrar Efeito Overlay"
DES_SHOW_IMG_OVERLAY_EFFECT="Selecione <b>'Sim'</b> se você deseja mostrar o efeito overlay no topo das imagens.<br /><br /><b>Informação:</b> Este parâmetro controla a apresentação do efeito overlay quando a galeria estiver no <i>modo de navegação normal</i>. Durante o processo de slideshow um segundo parâmetro controlará a apresentação do efeito overlay."
TITLE_IMG_OVERLAY_EFFECT_TYPE="Tipo de Efeito Overlay"
DES_IMG_OVERLAY_EFFECT_TYPE="Selecione o efeito overlay se você deseja usá-lo. Você pode usar a função <b>'Exibir apresentação'</b> para ver como o efeito selecionado fica em condições reais. "
