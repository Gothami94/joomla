TITLE_TOOLBAR_PANEL_POSITION="Posição do Painel de Ferramentas"
DES_TOOLBAR_PANEL_POSITION="Selecione a posição onde exibir o Painel de Ferramentas. Você pode exibir o painel no topo ou no fundo do Painel de Imagem e a uma distância de 10 pixels do canto do Painel de Imagem."
TITLE_SHOW_IMAGE_NAVIGATION="Mostrar Navegação de Imagem"
DES_SHOW_IMAGE_NAVIGATION="Selecione <b>'Sim'</b> se você deseja exibir as setas <b>'Anterior / Próxima'</b> no Painel de Ferramentas. Recomendamos que ative esta função já que é uma experiência comum de navegação da galeria de imagens."
TITLE_SHOW_SLIDESHOW_PLAYER="Mostrar Slideshow Player"
DES_SHOW_SLIDESHOW_PLAYER="Selecione <b>'Sim'</b> se você deseja exibir os botões <b>'Play / Parar'</b> no processo de controle do slideshow. Recomendamos que ative esta função já que é uma experiência comum de navegação da galeria de imagens."
TITLE_SHOW_FULLSCREEN_SWITCHER="Mostrar Fullscreen Switcher"
DES_SHOW_FULLSCREEN_SWITCHER="Selecione <b>'Sim'</b> se você deseja exibir o interruptor para permitir o usuário visualizar a galeria em tela inteira. Recomendamos que ative esta função SOMENTE quando você estiver exibindo imagem em alta qualidade."
TITLE_TOOLBAR_PANEL_SHOW_TOOLTIP="Mostrar Ajuda"
DES_TOOLBAR_PANEL_SHOW_TOOLTIP="Selecione 'Sim' se você deseja exibir dicas quando o usuário mover o mouse sobre cada elemento no painel."
TITLE_TOOLBAR_PANEL_SHOW_COUNTER="Show Image Counter"
DES_TOOLBAR_PANEL_SHOW_COUNTER="Select 'Yes' if you want to show counter in the panel"

