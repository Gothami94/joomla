DES_KENBURN="Selecione <b>'Sim'</b> se você deseja ativar o efeito Ken-Burn durante o processo de slideshow. Este efeito cria zoom de imagem suave e movimento, dando um resultado de video."
TITLE_SLIDE_HIDE_THUMBNAIL_PANEL="Esconder Painel de Miniatura"
DES_SLIDE_HIDE_THUMBNAIL_PANEL="Selecione <b>'Não'</b> se você deseja esconder o Painel de Miniatura durante o processo de slideshow. <br /><br /><b>Informação:</b> Este parâmetro tem efeitos durante o processo de slideshow. Durante o processo de navegação de imagens normal o parâmetro <b>'Mostrar Painel'</b> no tab <b>'Painel de Miniaturas'</b> será usado."
TITLE_SLIDE_HIDE_IMAGE_NAVIGATION="Esconder Navegação de Imagem"
DES_SLIDE_HIDE_IMAGE_NAVIGATION="Selecione <b>'Não'</b> se você deseja esconder a navegação de imagem durante o processo de slideshow. <br /><br /><b>Informação:</b> Este parâmetro tem efeitos somente durante o processo de slideshow. Durante o processo de navegação de imagens normal, o parâmetro <b>'Exibir a Navegação de Imagem'</b> no tab <b>'Painel de Ferramentas'</b> será exibido."
TITLE_SHOWSTATUS="Mostrar Status"
DES_SHOWSTATUS="Selecione <b>'Não'</b> se você deseja exibir o relógio com o tempo para a próxima imagem. Esta função aparece 3 segundos antes da próxima imagem aparecer."
TITLE_SLIDE_TIMING="Duração do Slide"
DES_SLIDE_TIMING="Ajuste a duração (em segundos) da imagem de um único slide"
TITLE_AUTO_PLAY="Auto Play"
DES_AUTO_PLAY="Selecione <b>'Sim'</b> se você deseja que o processo de slideshow comece automaticamente após a galeria é exibida."
TITLE_SLIDESHOW_LOOPING="Repetição Slideshow"
DES_SLIDESHOW_LOOPING="Selecione <b>'Sim'</b> se você deseja que o slideshow reinicie após a exibição da última imagem (repetição)."
INHERITED="herdar"
SECONDS="segundos"

