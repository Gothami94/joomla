FUNCTIONS="Fonctions"
TOOLBAR_PANEL="Barre d'outils"
TITLE_TOOLBAR_PANEL_PRESENTATION="Présentation de la barre d'outils"
DES_TOOLBAR_PANEL_PRESENTATION="Sélectionner comment présenter la barre d'outils. En <b>'Auto'</b>, le panneau apparaît lorsque le visiteur passe la souris sur le panneau d'images et se masque au bout de 3 secondes lorsque la souris est déplacée."
TITLE_TOOLBAR_PANEL_POSITION="Position de la barre d'outils"
DES_TOOLBAR_PANEL_POSITION="Sélectionner la position où montrer la barre d'outils. Vous pouvez afficher la barre vers le haut ou le bas de l'image et à la distance de 10 pixels à partir du bord."
TITLE_SHOW_IMAGE_NAVIGATION="Monter la navigation des images"
DES_SHOW_IMAGE_NAVIGATION="Sélectionner <b>'Oui'</b> si vous voulez montrer <b>'Précédent / Suivant'</b> dans le panneau de barre d'outils. Il est recommandé d'activer cette option, puisque elle sera commune à la navigation des galeries. "
TITLE_SHOW_SLIDESHOW_PLAYER="Montrer le lecteur de diaporama"
DES_SHOW_SLIDESHOW_PLAYER=" Sélectionner <b>'Oui'</b> si vous voulez montrer <b>'Lire / Stop'</b> pour contrôler le processus du diaporama. Il est recommandé d'activer cette option, puisque elle sera commune à la navigation des galeries. "
TITLE_SHOW_FULLSCREEN_SWITCHER="Voir en plein écran"
DES_SHOW_FULLSCREEN_SWITCHER="Sélectionner <b>'Oui'</b> si vous voulez montrer le commutateur plein écran. Il est recommandé d'activer cette option UNIQUEMENT si vous diffusez des images en haute qualité."
TITLE_TOOLBAR_PANEL_SHOW_TOOLTIP="Montrer les infobulles"
DES_TOOLBAR_PANEL_SHOW_TOOLTIP="Sélectionnez 'Oui' si vous voulez afficher les info-bulles qui apparaissent lorsque l'utilisateur déplace la souris sur un élément "
TITLE_TOOLBAR_PANEL_SHOW_COUNTER="Show Image Counter"
DES_TOOLBAR_PANEL_SHOW_COUNTER="Select 'Yes' if you want to show counter in the panel"

