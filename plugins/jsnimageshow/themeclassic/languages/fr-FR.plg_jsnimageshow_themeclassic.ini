IMAGE_PANEL="Images"
TITLE_DEFAULT_PRESENTATION_MOD="Mode présentation par défault"
DES_DEFAULT_PRESENTATION_MOD="Sélectionner le mode de présentation en navigation normale. <br /> <br /> <b>Remarque: </b> Le mode de présentation choisi est valable pour une exploration normale de traitement d'images. Dans le processus de diaporama, il y a un autre paramètre défini dans l’onglet <b>Diaporama» </b> qui contrôle le mode de présentation."
TITLE_PRESENTATION_MODE_CONFIGURATION="Configuration de la présentation"
DES_PRESENTATION_MODE_CONFIGURATION="Définir la configuration des présentations d'images. Chaque mode de présentation de l'image a son propre ensemble de paramètres et doivent être configurés indépendamment"
TITLE_IMAGE_TRANSITION_TYPE="Transition des images"
DES_IMAGE_TRANSITION_TYPE="Sélectionner le type de transition lorsque la galerie est en mode de présentation <b>'Adapter '</b> . Il est recommandé de sélectionner <b>Aléatoire</b> pour une apparence plus attrayante."
TITLE_IMAGE_TRANSITION_TYPE_EXPAND="Transition des images"
DES_IMAGE_TRANSITION_TYPE_EXPAND="Sélectionner le type de transition lorsque la galerie est en mode de présentation <b>'Développer '</b> . Il est recommandé de sélectionner <b>Aléatoire</b> pour une apparence plus attrayante."
TITLE_IMAGE_CLICK_ACTION="Action lors d'un clic sur l'image"
DES_IMAGE_CLICK_ACTION="Sélectionner l'action quand l’utilisateur clique sur l'image. Il est recommandé de sélectionner <b> ‘Zoomer’ </b> pour une meilleure utilisation .<br /> <br /> <b>Remarque: </b> Si l’option <b>‘ Lien vers l'image ‘</b> est sélectionnée, se sont les paramètres <b>lien source</b> et <b> Ouvrir le lien dans </b>, de l’onglet  ‘Général’ qui seront utilisés."
TITLE_IMAGE_MOTION_TYPE="Type de mouvement"
DES_IMAGE_MOTION_TYPE="Sélectionner le mouvement de l'image qui se produit après l'affichage d'une nouvelle image. Si vos images ont la même orientation que zone la de présentation, alors il est recommandé de sélectionner <b>'Centre'r</b>."
TITLE_BACKGROUND_TYPE="Type de fond"
DES_BACKGROUND_TYPE="Sélectionner le type de fond des images. <br /> <br /><b> Remarque :</b> L'arrière-plan est visible uniquement lorsque la galerie est en mode de présentation <b> "_QQ_"Adapter '</b> ."
TITLE_BACKGROUND_VALUE="Valeur du fond"
DES_BACKGROUND_VALUE="Régler la valeur pour le type d'arrière-plan définie dans  les paramètres <b> ‘Type de fond’ </b> <br  /> <br /> Remarque:. </B> Chaque type de fond aura son propre jeu de valeurs."
TITLE_SHOW_WATERMARK="Montrer le filigrane"
DES_SHOW_WATERMARK="Sélectionner <b> ‘Oui’ </b> si vous souhaitez afficher le filigrane au-dessus des images. C'est très bien pour marquer votre présentation d'image."
TITLE_WATERMARK_PATH="Chemin du filigrane"
DES_WATERMARK_PATH="Sélectionner le chemin de votre filigrane. Cliquer sur <b>'Choisir le filigrane'</b> pour ouvrir et sélectionner votre choix."
TITLE_WATERMARK_POSITION="Position du filigrane"
DES_WATERMARK_POSITION="Sélectionner la position où afficher votre filigrane. Vous pouvez le placer à 1 des 4 coins de l'image ou au centre"
TITLE_WATERMARK_OFFSET="Compensation du filigrane"
DES_WATERMARK_OFFSET="Régler la distance (en pixels) entre le filigrane et le bord du panneau de l’image. Selon le type de filigrane, vous voudrez peut-être placer ce dernier à une certaine distance du bord ou de le coller sur le bord (Compensation = 0). <br /> <br /><b> Remarque:.</b> Ce paramètre est ignoré, si  <b>‘Position du filigrane </b> est réglé sur <b>’Centrer’</b>"
TITLE_WATERMARK_OPACITY="Transparence du filigrane"
DES_WATERMARK_OPACITY="Régler l'opacité du filigrane. Dans la plupart des cas, vous voudrez avoir un filigrane semi-transparent, mais le filigrane de coin doit être représenté avec une opacité de 100%."
TITLE_SHOW_INNER_SHADOW="Montrer une ombre interne"
DES_SHOW_INNER_SHADOW="Sélectionner <b>'Oui' </b> si vous voulez montrer ombre interne dans le panneau d'image. Cela peut ajouter un peu de réalisme à la galerie 3D."
TITLE_INNER_SHADOW_COLOR="Couleur de l'ombre interne"
DES_INNER_SHADOW_COLOR="Description de la couleur de l'ombre interne"
TITLE_SHOW_IMG_OVERLAY_EFFECT="Montrer l'effet de superposition"
DES_SHOW_IMG_OVERLAY_EFFECT="Sélectionner <b> ‘Oui’ </b> si vous voulez montrer l'effet de superposition en haut des images<br /> <br /> <b>Remarque: </b> Ce paramètre contrôle l'effet de superposition lorsque la présentation de la galerie est  en <i> navigation normal </i>. Pendant le processus de diaporama, il y aura un autre paramètre pour contrôler la présentation de l’effet de superposition."
TITLE_IMG_OVERLAY_EFFECT_TYPE="Type d'effet de superposition"
DES_IMG_OVERLAY_EFFECT_TYPE="Sélectionner l'effet d'incrustation qui devra être utilisé. Vous pouvez utiliser la fonction <b>’Aperçu’< /b> pour voir à quoi ressemble  l'effet de superposition en condition réelle."
