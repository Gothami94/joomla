SLIDESHOW="Diaporama"
TITLE_KENBURN="Activer l'effet Ken-Burn"
DES_KENBURN="Réglez <b>'Oui'</b> si vous souhaitez activer l'effet Ken-Burn lors du processus de diaporama. Cet effet crée une image de zoom et de mouvement qui ressemble à la vidéo."
TITLE_SLIDE_HIDE_THUMBNAIL_PANEL="Cacher le panneau des miniatures"
DES_SLIDE_HIDE_THUMBNAIL_PANEL="Régler sur <b>'Non'</b> si vous souhaitez masquer le panneau des miniatures pendant le processus de diaporama <br /> <br /> <b>Remarque:</b> Ce paramètre n'a d'effet que pendant le processus de diaporama. Pendant le processus de navigation normale, le paramètre <b>'Montrer le panneau'</b> sera utilisé."
TITLE_SLIDE_HIDE_IMAGE_NAVIGATION="Masquer l'image de navigation"
DES_SLIDE_HIDE_IMAGE_NAVIGATION="Régler sur <b>'Non'</b> si vous souhaitez masquer la navigation des images pendant le processus de diaporama <br /> <br /><b>Remarque:</b> Ce paramètre n'a d'effet que pendant le processus de diaporama. Pendant le processus de navigation normale, le paramètre <b>'Afficher l'image de navigation'</b> sera utilisé. "
TITLE_SHOWSTATUS="Montrer les status"
DES_SHOWSTATUS="Régler <b>'Non'</b> si vous voulez afficher le décompte de la minuterie avec le temps restant jusqu’à l'image suivante. Cette minuterie apparaît  3 secondes avant que l'image suivante n’apparaisse."
TITLE_SLIDE_TIMING="Durée du diaporama"
DES_SLIDE_TIMING="Régler la durée (en secondes) d'une diapositive."
TITLE_AUTO_PLAY="Démarrage Automatique"
DES_AUTO_PLAY="Sélectionner <b>'Oui'</b> si vous voulez que le diaporama démarre automatiquement après la présentation de la galerie."
TITLE_SLIDESHOW_LOOPING="Diaporama en boucle"
DES_SLIDESHOW_LOOPING="Sélectionner <b>'Oui'</b> si vous souhaitez que le diaporama se produise en boucle."
INHERITED="Hérité"
SECONDS="Secondes"

