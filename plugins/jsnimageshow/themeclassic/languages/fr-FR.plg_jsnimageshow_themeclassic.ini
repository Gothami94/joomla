DES_IMAGE_ZOOMING_TYPE="Sélectionner le type de zoom que vous souhaitez:.<ul> <li> <strong> Central </strong> - Le mouvement est effectué à partir du point central </li> <li> <strong> Bord à bord </strong> Le mouvement est effectué à partir d'un bord de l'image vers l’autre bord. </li> </ul>"

;SHOWCASES -> THUMBNAIL PANEL
THUMBNAIL="Miniatures"
BIG_THUMBNAIL="Grande miniatures"
THUMBNAIL_PANEL="Miniatures"
TITLE_SHOW_THUMBNAIL_PANEL="Panneau de présentation des miniatures"
DES_SHOW_THUMBNAIL_PANEL="Sélectionner <b>’ Oui ‘ </b> si vous voulez montrer le panneau des vignettes pour une meilleure navigation. <br /> <br /> Remarque: </B> Lors de l'affichage le panneau des vignettes occupe une certaine partie de la zone de présentation et réduit celle-ci. La taille de la galerie globale reste la même."
TITLE_THUMBNAIL_PANEL_POSITION="Position du panneau de présentation des miniatures"
DES_THUMBNAIL_PANEL_POSITION="Sélectionner l'endroit où placer le panneau de vignettes. Il peut être placé sur le haut ou le bas de la galerie d'images ou déplacé vers le côté opposé."
TITLE_COLLAPSIBLE_THUMBNAIL_PANEL="Panneau de miniature rétractable"
DES_COLLAPSIBLE_THUMBNAIL_PANEL="Sélectionner <b> 'Oui' </b> si vous souhaitez autoriser le visiteur à fermer le panneau de vignettes. S'il est permis, une petite icône apparaît dans le coin. Un clic droit sur ce dernier va fermer le panneau."
TITLE_THUMBNAIL_NORMAL_STATE_COLOR="Etat normal de la couleur"
DES_THUMBNAIL_NORMAL_STATE_COLOR="Définir la couleur des éléments du panneau des miniatures  en position normal <br /> <br /> <b>Remarque: </b> Cette couleur est appliquée à tous les éléments du panneau de miniatures avec différents niveaux de transparence. Il est recommandé de régler ici une couleur très contrastée à celle du  <b>’panneau de contrôle’</b>"
TITLE_ACTIVE_STATE_COLOR="Activer l'état normal de la couleur"
DES_ACTIVE_STATE_COLOR="Choisir une couleur pour les éléments du panneau des miniatures"
TITLE_SHOW_THUMBNAILS_STATUS="Montrer le statut des miniatures"
DES_SHOW_THUMBNAILS_STATUS="Sélectionnez <b> 'Oui' </b> si vous voulez afficher l'état vignette qui indique la position de la partie visible des vignettes actuelles."
TITLE_THUMBNAILS_PRESENTATION_MODE="Mode de présentation des miniatures"
DES_THUMBNAILS_PRESENTATION_MODE="Sélectionner cette option pour afficher les vignettes sous forme d'images ou de chiffres."
TITLE_THUMBNAILS_BROWSING_MODE="Mode de navigation des miniatures"
DES_THUMBNAILS_BROWSING_MODE="Sélectionner la façon dont les visiteurs vont parcourir les miniatures. <br /> <br /> En mode <b>’Pagination’ </b>, les  vignettes sont placées de sorte que le visiteur peut sélectionner l'une des pages pour afficher les vignettes. <br /> <br /> En mode <b> 'Diaporama' </b>, toutes les vignettes sont présentées dans la barre coulissante, de sorte que le visiteur peut glisser la barre et voir les miniatures."
TITLE_THUMBNAIL_ROW="Ligne de miniatures"
DES_THUMBNAIL_ROW="Définisser le nombre de lignes pour présenter les vignettes en mode <b>’pagination’ <b>. Si vous avez beaucoup d'images à montrer, alors vous voudrez peut-être utiliser les vignettes sur plusieurs lignes. <br /> <br /> <b>Remarque: </b> En mode <b> 'diaporama' </b>, ce paramètre est automatiquement réglé sur <b> '1 '</b>."
TITLE_THUMBNAIL_WIDTH="Largeur des miniatures"
DES_THUMBNAIL_WIDTH="Définisser la largeur (en pixels) de chaque vignette. En mode <b>'pagination' </b> le calcul du  paramètre se fait automatiquement pour placer un nombre de vignettes sur une page."
TITLE_THUMBNAIL_HEIGHT="Hauteur des miniatures"
DES_THUMBNAIL_HEIGHT="Régler la hauteur (en pixels) de chaque vignette. Sur la base de ce paramètre, la galerie calcule automatiquement la hauteur du panneau de vignettes."
TITLE_THUMBNAIL_BORDER="Bordure des miniatures"
DES_THUMBNAIL_BORDER="Définisser l'épaisseur (en pixels) de la bordure des miniatures <br /> <br /><b> Remarque: </b> Il n'est pas recommandé de mettre une valeur important ici, car elle pourrait nuire à la présentation de l'ensemble des vignettes."
TITLE_ENABLE_BIG_THUMBNAIL="Activer les grandes miniatures"
DES_ENABLE_BIG_THUMBNAIL="Sélectionner <b> ‘Oui’ </b> si vous souhaitez afficher la grande vignette lors de passage de la souris sur la vignette normale. Les grandes miniatures peuvent aider le visiteur à voir si les miniatures normales sont trop petites."
TITLE_BIG_THUMBNAIL_SIZE="Taille des grandes miniatures"
DES_BIG_THUMBNAIL_SIZE="Définisser la taille (en pixels) de la grande miniature. Depuis que cette dernière est visible dans l'original, ce paramètre définit la taille limite, \nde la place virtuelle pour s'adapter dans la grande miniature."
TITLE_BIG_THUMBNAIL_BORDER="Bordures des grandes miniatures"
DES_BIG_THUMBNAIL_BORDER="Définisser l'épaisseur (en pixels) de la bordure de la grande miniature. Il n'est pas recommandé de mettre une valeur important car cela pourrait nuire à la présentation de l'ensemble des vignettes."
TITLE_BIG_THUMBNAIL_COLOR="Couleur des grandes miniatures"
DES_BIG_THUMBNAIL_COLOR="Choisir la couleur de la bordure. Il est recommandé la couleur blanche (#ffffff] pour un meilleur confort."
SLIDING="Diaporama"
PAGINATION="Pagination"
NUMBER="Numéro"
TITLE_THUMBNAIL_OPACITY="Transparence des miniatures"
DES_THUMBNAIL_OPACITY="Régler l'opacité des vignettes. Par défaut, ce paramètre est réglé à 50% pour un meilleur rendu entre les miniatureas actives et inactives. Mais vous pouvez régler 100% pour toutes les miniatures qui sont identiques."
NO_TRANSITION="Pas de transition"

;SHOWCASES -> INFORMATION PANEL
INFORMATION_PANEL="Légende"
TITLE_INFO_PANEL_PRESENTATION="Information du panneau de présentation"
DES_INFO_PANEL_PRESENTATION="Sélectionner la façon de présenter le panneau d'information. Dans <b>'Auto'<b>, le panneau apparaît lorsque visiteur déplace la souris sur l'image et est masqué au bout de 3 secondes lorsque la souris est en dehors de l'image."
TITLE_INFO_PANEL_POSITION="Position du panneau de présentation"
DES_INFO_PANEL_POSITION="Sélectionner pour afficher le panneau d'information sur le côté haut ou le bas de la zone de présentation de l'image <br /> <br /> <b>Remarque:</B> Le panneau d'information sera affiché sur le dessus de la zone de présentation de l'image."
TITLE_PANEL_BACKGROUND_COLOR="Couleur de fond du panneau"
DES_PANEL_BACKGROUND_COLOR="Définisser la couleur du fond du panneau d'information. Il est recommandé de régler ici la couleur très contrastée avec la couleur du texte affichée dans le panneau."
TITLE_PANEL_CLICK_ACTION="Action du panneau"
DES_PANEL_CLICK_ACTION="Sélectionner l'action qui va se réaliser quand l'utilisateur clique dans le panneau d'information <br /> <br /> <b>Remarque: </b>Quand l'option du paramètre <b>'Lien vers l'image ouverte'</b> est sélectionné, les paramètres de l'onglet général <b> lien source </b> et <b>Ouvrir le lien dans</b> qui seront utilisés."
TITLE_SHOW_TITLE="Montrer le titre"
DES_SHOW_TITLE="Sélectionner <b>'Oui'</b> si vous voulez afficher le texte du titre dans le panneau d'informations <br /> <br /> <b>Remarque: </b>Cela peut être le titre de showlist ou bien un titre personnalisé en fonction de l'option sélectionnée dans les paramètres <b>'Source du titre'</b> de l'onglet <b>'Général'</b>."
TITLE_TITLE_CSS="Css du titre"
DES_TITLE_CSS="Choisir le style CSS à appliquer au titre. Il est recommandé de n'utiliser que des sélecteurs suivants: <b> font-family, font-size, font-weight, text-align, color </b>."
DESCRIPTION="Description"
TITLE_SHOW_DESCRIPTION="Montrer la description"
DES_SHOW_DESCRIPTION="Sélectionner <b>'Oui'</b> si vous voulez afficher le descriptif du texte dans le panneau d'information <br /> <br /> <b>Remarque:</b>Cela peut être la description du showlist ou bien une description de l'image individuelle en fonction de l'option sélectionnée dans les paramètres <b>'Description de la source'</b> de l'onglet <b>'Général'<b> ."
TITLE_DESCRIPTION_LENGTH_LIMITATION="Limitation de la description"
DES_DESCRIPTION_LENGTH_LIMITATION="Définisser le nombre de mots pour la description. Si la description contient plus de mots que le nombre limite, il est tronqué par '...' ajouter à la fin. La valeur '0 'supprime toutes les limitations et la description apparaît en pleine longueur telle qu'elle est."
TITLE_DESCRIPTION_CSS="Description de la CSS"
DES_DESCRIPTION_CSS="Choisir le style CSS à appliquer au texte. Il est recommandé de n'utiliser que des sélecteurs suivants: <b> font-family, font-size, font-weight, text-align et color</b>."
TITLE_SHOW_LINK="Montrer le lien"
DES_SHOW_LINK="Sélectionner <b>'Oui'</b> si vous souhaitez afficher le lien dans le panneau d'nformation <br /> <br /><b>Remarque: </b> Cela peut être un lien vers un showlist ou bien vers une image individuelle en fonction de l'option sélectionnée dans les paramètres de l'onglet<b>'Général'</b>"
TITLE_LINK_CSS="Lien du CSS"
DES_LINK_CSS="Choisir le style CSS à appliquer au lien. Il est recommandé de n'utiliser que des sélecteurs suivants: <b> font-family, font-size, font-weight, text-align et color</b>."
AUTO_SHOW_HIDE="Afficher la souris"
ALWAYS_ON="Tout afficher"
TITLE_INFO_OPEN_LINK_IN="Ouvrir un lien "
DES_INFO_OPEN_LINK_IN="Description du lien ouvert"
LINK="Lien"
WORDS="Mots"

