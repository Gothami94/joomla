INFORMATION_PANEL="Başlık"
TITLE_INFO_PANEL_PRESENTATION="Bilgi Panosu Sunumu"
DES_INFO_PANEL_PRESENTATION="Sunum panosunun nasıl görüneceğini belirler. <b>'Kendiliğinden'</b> kipinde ziyaretçi fareyi görsel üzerine getirdiğinde pano görüntülenir ve fare resim üzerinden ayrıldıktan 3 saniye sonra gizlenir."
TITLE_INFO_PANEL_POSITION="Bilgi Panosu Konumu"
DES_INFO_PANEL_POSITION="Bilgi panosunun görsel sunum alanının üstünde ya da altında görüntülenmesini sağlar.<br /><br /><b>Dikkat:</b> Bilgi panosu görsel sunum alanının üzerinde görüntülenir ve sunum alanının bir bölümünü kaplar."
TITLE_PANEL_BACKGROUND_COLOR="Pano Artalan Rengi"
DES_PANEL_BACKGROUND_COLOR="Bilgi panosunun artalan rengi. Panoda görüntülenen renge göre yüksek karşıtlıkta bir renk seçmeniz önerilir."
TITLE_PANEL_CLICK_ACTION="Pano Tıklama Eylemi"
DES_PANEL_CLICK_ACTION="Ziyaretçi bilgi panosuna tıkladığında yürütülecek eylemi belirler.<br /><br /><b>Dikkat:</b> <b>'Görsel Bağlantısını Aç'</b> seçildiğinde, 'Genel' sekmesindeki <b>'Bağlantı Kaynağı'</b> ve <b>'Bağlantıyı Şurada Aç'</b> ayarları kullanılır."
TITLE_SHOW_TITLE="Başlık Görüntülensin"
DES_SHOW_TITLE="Bu seçenek etkinleştirildiğinde, bilgi panosunda başlık metni görüntülenir.<br /><br /><b>Dikkat:</b> Görüntülenecek bilgi, <b>'Genel'</b> sekmesindeki <b>'Başlık Kaynağı'</b> ayarına bağlı olarak sunum listesinin genel başlığı ya da görselin başlığı olabilir."
TITLE_TITLE_CSS="Başlık Stili"
DES_TITLE_CSS="Başlığa uygulanacak stil. Yalnız şu etiketleri kullanmanız önerilir: <b>font-family, font-size, font-weight, text-align and color</b>."
DESCRIPTION="Açıklama"
TITLE_SHOW_DESCRIPTION="Açıklama Görüntülensin"
