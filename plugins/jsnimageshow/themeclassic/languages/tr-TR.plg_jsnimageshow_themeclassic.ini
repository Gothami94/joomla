THUMBNAIL_PANEL="Küçük Resim"
TITLE_SHOW_THUMBNAIL_PANEL="Küçük Resim Panosu Sunumu"
DES_SHOW_THUMBNAIL_PANEL="Bu seçenek etkinleştirildiğinde, daha gelişmiş bir görsel tarama deneyimi sağlayan küçük resim panosu görüntülenir.<br /><br /><b>Dikkat:</b>Küçük resim panosu sunum alanının bir bölümünü kapladığından galeri boyutu aynı kalırken sunum alanı küçülür."
TITLE_THUMBNAIL_PANEL_POSITION="Küçük Resim Panosu Konumu"
DES_THUMBNAIL_PANEL_POSITION="Küçük resim panosunun görüntüleneceği konum. Galerinin üst ya da altında, hareket eden görsel sunum alanının karşısında yer alır."
TITLE_COLLAPSIBLE_THUMBNAIL_PANEL="Daraltılabilir Küçük Resim Panosu"
DES_COLLAPSIBLE_THUMBNAIL_PANEL="Bu seçenek etkinleştirildiğinde, izleyicinin küçük resim panelini kapatmasına izin verilir. Sağ köşede panoyu kapatmaya yarayan küçük bir simge görüntülenir."
TITLE_THUMBNAIL_NORMAL_STATE_COLOR="Normal Durum Rengi"
DES_THUMBNAIL_NORMAL_STATE_COLOR="Küçük resim ögelerinin normal durumdaki rengi<br /><br /><b>Dikkat:</b> Bu renk küçük resim panosundaki tüm ögelere farklı saydamlık dereceleri ile uygulanır. Bu rengi <b>Pano Artalan Rengi</b> ile yüksek karşıtlık sağlayacak şekilde seçmeniz önerilir."
TITLE_ACTIVE_STATE_COLOR="Etkin Durum Rengi"
DES_ACTIVE_STATE_COLOR="Küçük resim ögelerinin etkin durumdaki rengi"
TITLE_SHOW_THUMBNAILS_STATUS="Küçük Resim Durumu Görüntülensin"
DES_SHOW_THUMBNAILS_STATUS="Bu seçenek etkinleştirildiğinde, görüntülenen geçerli küçük resim parçasının konumunu belirten küçük resim durumu görüntülenir."
TITLE_THUMBNAILS_PRESENTATION_MODE="Küçük Resim Sunum Kipi"
DES_THUMBNAILS_PRESENTATION_MODE="Küçük resimlerin görsel ya da sayı olarak görüntülenmesini sağlar."
TITLE_THUMBNAILS_BROWSING_MODE="Küçük Resim Tarama Kipi"
DES_THUMBNAILS_BROWSING_MODE="Ziyaretçilerin küçük resimleri nasıl tarayacağını belirler<br /><br /><b>'Sayfalama'</b> kipinde küçük resimler sayfalar halinde görüntülenir. Ziyaretçi istediği sayfayı seçerek küçük resimlere bakabilir<br /><br /> <b>'Kayan'</b> kipte, tüm küçük resimler kayan bir çubuk üzerinde görüntülenir. Ziyaretçi çubuğu kaydırarak küçük resimlere bakabilir."
TITLE_THUMBNAIL_ROW="Küçük Resim Satır Sayısı"
DES_THUMBNAIL_ROW="<b>'Sayfalama'</b> kipinde görüntülenecek küçük resim satır sayısı. Görüntülenecek çok sayıda görsel varsa, küçük resimleri bir kaç satırda görüntülemek isteyebilirsiniz.<br /><br /><b>Dikkat:</b> <b>'Kayan'</b> tarama kipinde bu parametre kendiliğinden <b>'1'</b> olarak ayarlanır."
TITLE_THUMBNAIL_WIDTH="Küçük Resim Genişliği"
DES_THUMBNAIL_WIDTH="Piksel olarak küçük resimlerin genişliği. <b>'Sayfalama'</b> tarama kipinde, galeri her sayfaya yerleştirilecek görsel sayısını bu değere göre  kendiliğinden ayarlar."
TITLE_THUMBNAIL_HEIGHT="Küçük Resim Yüksekliği"
DES_THUMBNAIL_HEIGHT="Piksel olarak küçük resimlerin yüksekliği. Galeri küçük resim panosunun yüksekliği bu değere göre  kendiliğinden ayarlanır."
TITLE_THUMBNAIL_BORDER="Küçük Resim Kenarlığı"
DES_THUMBNAIL_BORDER="Küçük resim kenarlığının kalınlığı.<br /><br /><b>Dikkat:</b> Genel küçük resim görünümünü bozabileceğinden buraya büyük bir değer yazmanız önerilmez."
TITLE_ENABLE_BIG_THUMBNAIL="Büyük Resimler Görüntülensin"
DES_ENABLE_BIG_THUMBNAIL="Bu seçenek etkinleştirildiğinde, fare ile küçük resimin üzerine gelindiğinde büyük resim görüntülenir. Büyük resimler, ziyaretçilerin küçük resimlerdeki ayrıntıları daha iyi görmesini sağlar."
TITLE_BIG_THUMBNAIL_SIZE="Büyük Resim Boyutu"
DES_BIG_THUMBNAIL_SIZE="Piksel olarak büyük resimin boyutu. Büyük resim, küçük resim ile aynı doğrultuda görüntüleneceğinden bu ayar, sınır boyutunu belirler. Örneğin, büyük resmin sığacağı sanal karenin boyutu gibi."
TITLE_BIG_THUMBNAIL_BORDER="Büyük Resim Kenarlığı"
DES_BIG_THUMBNAIL_BORDER="Piksel olarak büyük resim kenarlığının kalınlığı. Genel büyük resim görünürlüğünü bozabileceğinden buraya büyük bir değer yazmanız önerilmez."
TITLE_BIG_THUMBNAIL_COLOR="Büyük Resim Rengi"
DES_BIG_THUMBNAIL_COLOR="Büyük resim kenarlığının rengi. En iyi görünüm için beyaz (#ffffff) olarak ayarlamanız önerilir."
SLIDING="Kayan"
PAGINATION="Sayfalama"
NUMBER="Rakam"
TITLE_THUMBNAIL_OPACITY="Küçük Resim Matlığı"
DES_THUMBNAIL_OPACITY="Küçük resmin matlığı. Varsayılan olarak etkin olmayan küçük resimlerin etkin olanlara göre mat görünmesi için %50 değerindedir. Tüm küçük resimlerin aynı görünmesi için %100 yapabilirsiniz."
