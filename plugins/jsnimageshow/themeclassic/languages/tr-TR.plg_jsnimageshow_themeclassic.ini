TITLE_DEFAULT_PRESENTATION_MOD="Varsayılan Sunum Kipi"
DES_DEFAULT_PRESENTATION_MOD="Normal görsel tarama işlemi için görsel sunum kipini seçin. <br /><br /><b>Dikkat:</b> Seçilmiş sunum kipi normal görsel tarama işlemi için geçerlidir. Sunum işleminin içindeki sunum kipi, <b>'Sunum'</b> sekmesinde bulunan başka bir parametre ile belirlenir."
TITLE_PRESENTATION_MODE_CONFIGURATION="Sunum Kipi Ayarları"
DES_PRESENTATION_MODE_CONFIGURATION="Görsel sunum kipleri buradan ayarlanır. Her sunum kipinin birbirinden bağımsız ayarlanabilen parametreleri bulunur."
TITLE_IMAGE_TRANSITION_TYPE="Görsel Geçiş Tipi"
DES_IMAGE_TRANSITION_TYPE="Galeri <b>İçine Sığdır</b> sunum kipindeyken kullanılacak görsel geçiş tipini seçin. En çekici görünüm için <b>'Rastgele'</b> olarak seçin."
TITLE_IMAGE_TRANSITION_TYPE_EXPAND="Görsel Geçiş Tipi"
DES_IMAGE_TRANSITION_TYPE_EXPAND="Galeri <b>Dışına Yay</b> sunum kipindeyken kullanılacak görsel geçiş tipini seçin. En çekici görünüm için <b>'Rastgele'</b> olarak seçin."
TITLE_IMAGE_CLICK_ACTION="Görsele Tıklama Eylemi"
DES_IMAGE_CLICK_ACTION="Seyirci görsel üzerine tıkladığında gerçekleştirilecek eylemi seçin. En iyi kullanıcı deneyimi için <b>Görseli Büyüt</b> olarak seçmeniz önerilir.<br /><br /><b>Dikkat:</b> <b>'Görsel Bağlantısını Aç'></b> seçilmiş ise, 'Genel' seklemesindeki <b>'Bağlantı Kaynağı'</b> ve <b>'Bağlantıyı Şurada Aç'</b> ayarları kullanılır."
TITLE_IMAGE_MOTION_TYPE="Görsel Hareket Tipi"
DES_IMAGE_MOTION_TYPE="Yeni görüntü belirdikten sonraki görsel hareketini seçin. Görselleriniz sunum alanı ile aynı doğrultuda ise <b>'Ortala'</b> olarak seçmeniz önerilir."
TITLE_BACKGROUND_TYPE="Artalan Tipi"
DES_BACKGROUND_TYPE="Görselin arkasındaki artalanı seçin.<br /><br /><b>Dikkat:</b> artalan yalnız galeri <b>İçine Sığdır</b> sunum kipindeyken görünür."
TITLE_BACKGROUND_VALUE="Artalan Değeri"
DES_BACKGROUND_VALUE="<b>!Artalan Tipi'</b> ayarındaki seçimin değerini yazın.<br /><br /><b>Dikkat:</b> Her artalan tipinin burada belirtilen ayrı bağımsız ayarları vardır."
TITLE_SHOW_WATERMARK="Filigran Görüntülensin"
DES_SHOW_WATERMARK="Bu seçenek etkinleştirildiğinde, görsellerin üzerinde filigran görüntülenir. Görsel sunumunda marka tanıtımı yapmak için kullanışlıdır. "
TITLE_WATERMARK_PATH="Filigran yolu"
DES_WATERMARK_PATH="Filigran görselinin yolu. <b>'Filigran Seçin'</b> düğmesine tıklayarak görsel seçici ile filigran görselini seçin."
TITLE_WATERMARK_POSITION="Filigran Konumu"
DES_WATERMARK_POSITION="Filigranın görüntüleneceği konumu seçin. Filigranı 4 köşeden birine ya da ortaya yerleştirebilirsiniz."
TITLE_WATERMARK_OFFSET="Filigran Kayması"
DES_WATERMARK_OFFSET="Piksel olarak, filigran ve görsel panelinin kenarı arasındaki uzaklık. Filigran tipine bağlı olarak filigranın kenara yapışık (offset = 0) ya da ayrı görüntülenmesini isteyebilirsiniz.<br /><br /><b>Dikkat:</b> <b>'Filigran Konumu'<b> ayarı <b>'Ortada'</b> olarak seçilmişse bu ayar yoksayılır."
TITLE_WATERMARK_OPACITY="Filigran Matlığı"
DES_WATERMARK_OPACITY="Filigranın matlığı. Çoğu durumda filigranın yarı saydan olması istenir. Ancak bazı özel tipte köşe filigranlarının %100 matlık ile görüntülenmesi gerekir."
TITLE_SHOW_INNER_SHADOW="İç Gölge Görüntülensin"
DES_SHOW_INNER_SHADOW="Bu seçenek etkinleştirildiğinde, görsel panosunun iç bölümünde gölge görüntülenir. Bu etki galeriye 3B gerçeklik izlenimi verir."
TITLE_INNER_SHADOW_COLOR="İç Gölge Rengi"
DES_INNER_SHADOW_COLOR="İç gölge rengi açıklaması"
TITLE_SHOW_IMG_OVERLAY_EFFECT="Kaplama Etkisi Görüntülensin"
DES_SHOW_IMG_OVERLAY_EFFECT="Bu seçenek etkinleştirildiğinde, görsellerin üzerinde kaplama etkisi görüntülenir.<br /><br /><b>Dikkat:</b> Bu ayar sunumu, galeri <i>'normal tarama kipini'</i> kullanırken etkiler. Sunum sırasında kaplama etkisinin sunumunu denetleyen başka bir ayar vardır."
TITLE_IMG_OVERLAY_EFFECT_TYPE="Kaplama Etkisi Tipi"
DES_IMG_OVERLAY_EFFECT_TYPE="Kullanılacak kaplama etkisini seçin. <b>'Vitrin önizlemesi'</b> işlevini kullanarak seçtiğiniz kaplama etkisinin gerçekte nasıl görüntüleneceğini öğrenebilirsiniz."
