DES_DESCRIPTION_LENGTH_LIMITATION="Açıklama uzunluğundaki kelime sayısı sınırı. Açıklama metnindeki kelime sayısı burada belirtilenden fazla ise metin budanır ve sonuna "_QQ_"..."_QQ_" eklenir. '0' yazıldığında sınırlama uygulanmaz ve tüm açıklama metni olduğu gibi görüntülenir."
