GENERAL_TITLE_BORDER_STOKE="Rahmendicke"
GENERAL_DES_BORDER_STOKE="Wählen Sie eine Dicke (in Pixel) um die Rahmendicke der Flash Galerie zu bestimmen."
GENERAL_TITLE_BORDER_COLOR="Rahmenfarbe"
GENERAL_DES_BORDER_COLOR="Wählen Sie eine Rahmenfarbe. Klicken Sie auf <strong>'Farbe wählen'</strong> um ihre gewünschte Farbe auszuwählen oder manuell eingeben zu können."
GENERAL_TITLE_OUTSITE_BACKGROUND_COLOR="Hintergrundfarbe"
GENERAL_DES_OUTSITE_BACKGROUND_COLOR="Wählen Sie eine Hintergrundfarbe außerhalb des Galerie. Diese Farbe wird nur sichtbar wenn der Parameter <strong>'Eckenabrundung'</strong> nicht '0' beträgt."

