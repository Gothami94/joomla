TITLE_IMAGE_ZOOMING_TYPE="Zoomtyp"
DES_IMAGE_ZOOMING_TYPE="Wählen Sie den gewünschten Zoomtyp:<ul><li><strong>Zentriert</strong> - Die Bewegung wird anhand eines Mittelpunktes ausgeführt.</li><li><strong>von Ecke zu Ecke</strong> - Die Bewegung wird von einer Ecke zur anderen Ecke des Bildes ausgeführt.</li></ul>"

;SHOWCASES -> THUMBNAIL PANEL
THUMBNAIL="Vorschaubild"
BIG_THUMBNAIL="großes Vorschaubild"
THUMBNAIL_PANEL="Vorschaubild"
TITLE_SHOW_THUMBNAIL_PANEL="Vorschaubildleiste"
DES_SHOW_THUMBNAIL_PANEL="Wählen Sie <b>'Ja'</b>, wenn Sie möchten, dass eine Vorschaubildleiste zur bequemen Auswahl von Bildern angezeigt wird.<br/><br/><b>Notice:</b>Wird die Vorschaubildleiste angezeigt wird, nimmt diese einen gewissen Raum der Bilderanzeige ein. Die Gesamtgröße wird nicht verändert."
TITLE_THUMBNAIL_PANEL_POSITION="Position der Vorschaubildleiste"
DES_THUMBNAIL_PANEL_POSITION="Wählen Sie aus, wo die Vorschaubildleiste angezeigt werden soll. Sie kann oben oder unten angezeigt werden."
TITLE_COLLAPSIBLE_THUMBNAIL_PANEL="Einklappbare Vorschaubildleiste"
DES_COLLAPSIBLE_THUMBNAIL_PANEL="Wählen Sie <b>'Ja'</b> aus, wenn Sie möchten, dass der Betrachter die Vorschaubildleiste einklappen / schließen kann. Es erscheint ein kleines Kreuz, welches die Vorschaubildleiste schließt."
TITLE_THUMBNAIL_NORMAL_STATE_COLOR="Farbe des Normalstatus"
DES_THUMBNAIL_NORMAL_STATE_COLOR="Wählen Sie die Farbe der Vorschaubildelemente in ihrem normalen (nicht aktiven) Zustand. <br/><br/><b>Hinweis:</b> Diese Farbe wird mit unterschiedlichen Transparenzstufen auf alle Elemente in der Vorschaubildleiste angewandt. Wir empfehlen Ihnen hier eine Farbe mit hohem Kontrast zur <b>'Hintergrundfarbe'</b> zu wählen."
TITLE_ACTIVE_STATE_COLOR="Farbe des Aktivstatus"
DES_ACTIVE_STATE_COLOR="Wählen Sie die Farbe der Vorschaubildelemente in ihrem aktiven Status."
TITLE_SHOW_THUMBNAILS_STATUS="Zeige aktives  Vorschaubild"
DES_SHOW_THUMBNAILS_STATUS="Wählen Sie <b>'Ja'</b>, wenn Sie möchten, dass das gerade gezeigte Vorschaubild hervorgehoben wird. "
TITLE_THUMBNAILS_PRESENTATION_MODE="Art der Vorschaubildpräsentation"
DES_THUMBNAILS_PRESENTATION_MODE="Wählen Sie, ob die Vorschaubilder als Bilder oder als Zahlen angezeigt werden sollen."
TITLE_THUMBNAILS_BROWSING_MODE="Modus der Vorschaubildbetrachtung"
DES_THUMBNAILS_BROWSING_MODE="Wählen Sie, wie der Besucher die Vorschaubilder betrachten kann. <br/><br/>In der <b>'Seitenansicht'</b>, werden X Vorschaubilder mit Seitenzahl(en) angezeigt. Der Besucher kann dann die Vorschaubilder Seitenweise betrachten.<br/><br/>Im <b>'Slider-Modus'</b> werden die Bilder in einer Reihe gleitend dargestellt. Der Betrachter blättert so durch alle Bilder in einer gleitenden Reihe."
TITLE_THUMBNAIL_ROW="Vorschaubildreihen"
DES_THUMBNAIL_ROW="Geben Sie die Anzahl der Reihen für die Präsentation der Vorschaubilder in der <b>'Seitenansicht'</b>. Sollten Sie mehrere Bilder präsentieren wollen, können Sie diese in mehreren Reihen anzeigen lassen.<br/><br/><b>Hinweis:</b> Im <b>'Slider-Modus'</b> wird dieser Wert automatisch auf <b>'1'</b> gesetzt."
TITLE_THUMBNAIL_WIDTH="Vorschaubildbreite"
DES_THUMBNAIL_WIDTH="Geben Sie die Breite (in Pixeln) für die Vorschaubilder an. Im <b>'Seitenasichtsmodus'</b> wird mithilfe dieser Breite automatisch die Anzahl der Vorschaubilder pro Seite errechnet."
TITLE_THUMBNAIL_HEIGHT="Vorschaubildhöhe"
DES_THUMBNAIL_HEIGHT="Geben Sie die Höhe (in Pixeln) für die Vorschaubilder an. Basierend auf diesem Wert, wird die Höhe der Vorschauleiste berechnet."
TITLE_THUMBNAIL_BORDER="Vorschaubildrahmen"
DES_THUMBNAIL_BORDER="Geben Sie die Dicke (in Pixeln) für den Rahmen der Vorschaubilder an. <br/><br/><b>Hinweis:</b> Es wird empfohlen hier keinen hohen Wert zu wählen, damit die Präsentation der Vorschaubilder nicht zu sehr beeinflusst wird."
TITLE_ENABLE_BIG_THUMBNAIL="Große Vorschaubilder aktivieren"
DES_ENABLE_BIG_THUMBNAIL="Wählen Sie <b>'Ja'</b>, wenn Sie möchten, dass die Vorschaubilder vergrößert werden, wenn mit der Maus darüber gefahren wird. Diese Einstellung kann das das Anschauen verbessern, wenn die normalen Vorschaubilder zu klein sind."
TITLE_BIG_THUMBNAIL_SIZE="Größe der großen Vorschaubilder"
DES_BIG_THUMBNAIL_SIZE="Geben Sie die Größe der großen Vorschaubilder in Pixeln an. Da die Bilder in der richtigen Proportion angezeigt werden, definieren Sie hier nur eine maximale Größe eines virtuellen Quadrates für die großen Vorschaubilder."
TITLE_BIG_THUMBNAIL_BORDER="Rahmen der großen Vorschaubilder"
DES_BIG_THUMBNAIL_BORDER="Geben Sie die Dicke (in Pixeln) für den Rahmen der großen Vorschaubilder an. Es wird empfohlen hier keinen hohen Wert zu wählen, damit die Präsentation der Vorschaubilder nicht zu sehr beeinflusst wird."
TITLE_BIG_THUMBNAIL_COLOR="Rahmenfarbe großer Vorschaubilder"
DES_BIG_THUMBNAIL_COLOR="Geben Sie die Rahmenfarbe für die großen Vorschaubilder an. Wir empfehlen Ihnen die Farbe auf weiß (#ffffff) zu setzen, da dies meist am besten aussieht."
SLIDING="Slide-Modus"
PAGINATION="Seitenansicht"
NUMBER="Zahlen"
TITLE_THUMBNAIL_OPACITY="Vorschaubilddeckkraft"
DES_THUMBNAIL_OPACITY="Geben Sie die Deckkraft der Vorschaubilder an. Standardmäßig ist dieser Wert auf 50% gesetzt, um inaktive Vorschaubilder deutlich von den aktiven Vorschaubildern abzugrenzen. Sie können es aber auch auf 100% setzen, damit alle Vorschaubilder gleich aussehen."
NO_TRANSITION="Kein Übergang"

;SHOWCASES -> INFORMATION PANEL
INFORMATION_PANEL="Bildunterschrift"
TITLE_INFO_PANEL_PRESENTATION="Verhalten der Informationsanzeige"
DES_INFO_PANEL_PRESENTATION="Wählen Sie, wie sich die Informationsanzeige verhalten soll. Im <b>'Auto-Modus'</b>, wird die Informationsanzeige automatisch eingeblendet, wenn die Maus über die Bilder fährt. Die Informationsanzeige wird dann nach 3 Sekunden wieder ausgeblendet, wenn die Maus vom Bild genommen wird."
TITLE_INFO_PANEL_POSITION="Position der Informationsanzeige"
DES_INFO_PANEL_POSITION="Wählen Sie, ob die Informationsanzeige oben oder unten angezeigt werden soll.<br/><br/><b>'Hinweis'</b>Die Informationsanzeige wird über den Bildern angezeigt und verdeckt daher einen kleinen Teil der Bildanzeige."
TITLE_PANEL_BACKGROUND_COLOR="Hintergrund der Informationsanzeige"
DES_PANEL_BACKGROUND_COLOR="Geben Sie die Farbe für den Hintergrund der Informationsanzeige an. Wir empfehlen Ihnen einen hohen Kontrast zur Schriftfarbe in der Informationsanzeige."
TITLE_PANEL_CLICK_ACTION="Aktion beim Anklicken der Informationsanzeige"
DES_PANEL_CLICK_ACTION="Wählen Sie, was passieren soll, wenn der Besucher auf die Informationsanzeige klickt.<br/><br/><b>Hinweis:</b> Sollte die Option <b>'Bild öffnen'</b> gewählt sein, werden die Einstellungen für <b>'Öffne Bildlink'</b>und <b>'Öffne Link in'</b> aus den allgemeinen Einstellungen verwendet."
TITLE_SHOW_TITLE="Zeige Titel"
DES_SHOW_TITLE="Wählen Sie <b>'Ja'</b>, wenn Sie möchten, dass der Titeltext in der Informationsanzeige angezeigt werden soll.<br/><br/><b>Hinweis:</b>Dies kann entweder der allgemeine Schaulistentitel oder der individuelle Bildtitel sein. Dies hängt von den gewählten Einstellungen der <b>'Titelquelle'</b> aus den allgemeinen Einstellungen ab."
TITLE_TITLE_CSS="Titel-CSS"
DES_TITLE_CSS="Wählen Sie den anzuwendenden CSS-Stil für den Titel. Wir empfehlen Ihnen nur die folgenden Selectoren zu nutzen: <b>font-family, font-size, font-weight, text-align and color</b>."
DESCRIPTION="Beschreibung"
TITLE_SHOW_DESCRIPTION="Zeige Beschreibung"
DES_SHOW_DESCRIPTION="Wählen Sie <b>'Ja'</b>, wenn Sie möchten, dass die Beschreibung in der Informationsanzeige angezeigt werden soll.<br/><br/><b>Hinweis:</b>Dies kann entweder der allgemeine Schaulistenbeschreibung oder die individuelle Bildbeschreibung sein. Dies hängt von den gewählten Einstellungen der <b>'Beschreibungsquelle'</b> aus den allgemeinen Einstellungen ab."
TITLE_DESCRIPTION_LENGTH_LIMITATION="Zeichenbegrenzung der Beschreibung"
DES_DESCRIPTION_LENGTH_LIMITATION="Geben Sie die Anzahl an Worten an, auf welche die Beschreibung begrenzt werden soll. Enthält die Beschreibung mehr Worte als der hier angegebene Wert, wird sie mit '...' abgeschnitten. Ein Wert von '0', hebt die Wortbegrenzung auf."
TITLE_DESCRIPTION_CSS="Beschreibungs-CSS"
DES_DESCRIPTION_CSS="Wählen Sie den anzuwendenden CSS-Stil für die Beschreibung. Wir empfehlen Ihnen nur die folgenden Selectoren zu nutzen:\n<b>font-family, font-size, font-weight, text-align und color</b>."
TITLE_SHOW_LINK="Zeige Link"
DES_SHOW_LINK="Wählen Sie <b>'Ja'</b>, wenn Sie den Link in der Informationsanzeige anzeigen lassen wollen.<br/><br/><b>Hinweis:</b>Dies kann der allgemeine Schaulistenlink oder aber der individuelle Bildlink sein. Dies hängt von den gewählten Einstellungen des Parameters <b>'Linkquelle'</b> in den allgemeinen Einstellungen ab."
TITLE_LINK_CSS="Link CSS"
DES_LINK_CSS="Wählen Sie den anzuwendenden CSS-Stil für Links aus. Wir empfehlen Ihnen nur die folgenden Selectoren zu nutzen:\n<b>font-family, font-size, font-weight, text-align und color</b>."
AUTO_SHOW_HIDE="Zeige beim Überfahren mit der Maus."
ALWAYS_ON="Immer anzeigen."
TITLE_INFO_OPEN_LINK_IN="Öffne Link in"
DES_INFO_OPEN_LINK_IN="Öffne Link in Beschreibung"
LINK="Link"
WORDS="Wörter"

;SHOWCASES -> TOOLBAR PANEL
FUNCTIONS="Funktionen"
TOOLBAR_PANEL="Werkzeugleiste"
TITLE_TOOLBAR_PANEL_PRESENTATION="Anzeige der Werkzeugleiste"
DES_TOOLBAR_PANEL_PRESENTATION="Wählen Sie, wie die Werkzeugleiste angezeigt werden soll. Im <b>'Auto'</b>-Modus wird die Werkzeugleiste nur dann angezeigt, wenn die Maus über den Bildern schwebt. Sie wird nach 3 Sekunden wieder ausgeblendet, wenn die Maus vom Bild genommen wird."
TITLE_TOOLBAR_PANEL_POSITION="Position der Werkzeugleiste"
DES_TOOLBAR_PANEL_POSITION="Wählen die Position, an der die Werkzeugleiste angezeigt werden soll. Sie können dabei wählen, ob die Werkzeugleiste oben oder unten angezeigt werden sollen (je 10 Pixel Abstand vom Rand)."
TITLE_SHOW_IMAGE_NAVIGATION="Zeige Bildernavigation."
DES_SHOW_IMAGE_NAVIGATION="Wählen Sie <b>'Ja'</b>, wenn Sie <b>'vorwärts/zurück'</b>-Pfeile in der Werkzeugleiste anzeigen lassen wollen. Es wird empfohlen, diese Knöpfe zu aktivieren, da die Benutzer daran gewöhnt sind, solche Knöpfe zur Auswahl zu haben."
TITLE_SHOW_SLIDESHOW_PLAYER="Zeige Diaschauabspielknöpfe"
DES_SHOW_SLIDESHOW_PLAYER="Wählen Sie <b>'Ja'</b>, wenn Sie <b>'Start / Stopp'</b>-Knöpfe in der Werkzeugleiste anzeigen lassen wollen. Es wird empfohlen, diese Knöpfe zu aktivieren, da die Benutzer daran gewöhnt sind, solche Knöpfe zur Auswahl zu haben."
TITLE_SHOW_FULLSCREEN_SWITCHER="Zeige Knopf für Vollbildschirmanzeige."
DES_SHOW_FULLSCREEN_SWITCHER="Wählen Sie <b>'Ja'</b>, wenn Sie den Betrachtern der Diaschau erlauben wollen, in die Vollbildschirmanzeige zu wechseln. Es wird nur empfohlen diese Knöpfe zu aktivieren, wenn Sie qualitativ hochwertige Bilder anzeigen lassen."
TITLE_TOOLBAR_PANEL_SHOW_TOOLTIP="Zeige Tooltips"
DES_TOOLBAR_PANEL_SHOW_TOOLTIP="Wählen Sie <b>'Ja'</b>, wenn Sie Tooltipps (Hinweise) anzeigen lassen wollen, wenn der Benutzer die Maus über ein Element der Werkzeugleiste führt."
TITLE_TOOLBAR_PANEL_SHOW_COUNTER="Show Image Counter"
DES_TOOLBAR_PANEL_SHOW_COUNTER="Select 'Yes' if you want to show counter in the panel"

;SHOWCASES -> SLIDESHOW
SLIDESHOW_PRESENTATION="Diaschaupräsentation"
SLIDESHOW_PROCESS="Diaschauprozess"
SLIDESHOW="Diaschau"
TITLE_KENBURN="Ken-Burn-Effekt aktivieren"
DES_KENBURN="Wählen Sie <b>'Ja'</b>, wenn Sie den Ken-Burns-Effekt in der Diaschau aktivieren möchten. Dieser Effekt erzeugt weiche Übergänge mit Zoom und Bewegung, sodass es fast aussieht wie ein Video."
TITLE_SLIDE_HIDE_THUMBNAIL_PANEL="Verstecke Vorschaubildleiste"
DES_SLIDE_HIDE_THUMBNAIL_PANEL="Wählen Sie <b>'Nein'</b>, wenn Sie die Vorschaubildleiste während der Diaschau verstecken wollen. <br/><br/><br/><b>Hinweis:</b> Diese Einstellung wirkt nur im Diaschauprozess. Während des normalen Bildbetrachtens, wirken die Einstellungen für die <b>'Bildanzeige'</b> im <b>'Vorschaubildbereich'</b>."
TITLE_SLIDE_HIDE_IMAGE_NAVIGATION="Verstecke Bildnavigation"
DES_SLIDE_HIDE_IMAGE_NAVIGATION="Wählen Sie <b>'Nein'</b>, wenn Sie die Bildnavigation während der Diaschau verstecken wollen. <br/><br/><br/><b>Hinweis:</b> Diese Einstellung wirkt nur im Diaschauprozess. Während des normalen Bildbetrachtens, wirken die Einstellungen <b>'Zeige Bildernavigation'</b> im Abschnitt der <b>'Werkzeugleiste'</b>."
