IMAGE_PRESENTATION="Bild-Präsentation"
BACKGROUND="Hintergrund"
WATERMARK="Wasserzeichen"
OVERLAY_EFFECT="Überlagerungseffekt"
INNER_SHADOW="Innerer Schatten"
IMAGE_PANEL="Bild"
TITLE_DEFAULT_PRESENTATION_MOD="Standard Präsentations-Modus"
DES_DEFAULT_PRESENTATION_MOD="Wählen Sie den Bildpräsentationsmodus für den normale Bilderbetrachtungsprozess. <br/><br/><b>Notice:</b> Der gewählte Präsentationsmodus gilt nur für den normalen Bildbetrachtungsprozess. In der Diaschauanzeige gelten andere Einstellungen, die auch im entsprechenden Tab <b>'Diaschau'</b> festgelegt werden."
TITLE_PRESENTATION_MODE_CONFIGURATION="Konfiguration des Präsentations-Modus"
DES_PRESENTATION_MODE_CONFIGURATION="Wählen Sie die Einstellungen für die Bilderpräsentationsmodi. Jeder Präsentationsmodus hat seine eigenen Einstellungen und jeder Präsentationsmodus muss separat konfiguriert werden."
TITLE_IMAGE_TRANSITION_TYPE="Bildübergang"
DES_IMAGE_TRANSITION_TYPE="Wählen Sie den Bildübergang für die Galerie, wenn sie im Modus <b>'Eingepasst'</b> ist. Wir empfehlen Ihnen die Einstellung <b>'zufällig'</b> für eine optimale Präsentation Ihrer Bilder."
TITLE_IMAGE_TRANSITION_TYPE_EXPAND="Bildübergang"
DES_IMAGE_TRANSITION_TYPE_EXPAND="Wählen Sie den Bildübergang für die Galerie, wenn sie im Modus <b>'gestreckt'</b> ist. Wir empfehlen Ihnen die Einstellung <b>'zufällig'</b> für eine optimale Präsentation Ihrer Bilder."
TITLE_IMAGE_CLICK_ACTION="Aktion beim Bilderanklicken"
DES_IMAGE_CLICK_ACTION="Wählen Sie was passieren soll. wenn ein Betrachter auf ein Bild klickt. Wir empfehlen Ihnen <b>'Bildvergrößerung'</b> für die optimale Darstellung Ihrer Bilder. <br/><br/><b>Hinweis:</b>Falls Sie die Option <b>'Bild-Link öffnen'</b> wählen, werden die Parameter <b>'Linkquelle'</b> und <b>'Öffne Link in'</b> aus dem Tab 'Allgemein' verwendet."
TITLE_IMAGE_MOTION_TYPE="Bildbewegungstyp"
DES_IMAGE_MOTION_TYPE="Wählen Sie den Bildbewegungstyp, der verwendet werden soll. Sollten alle Ihrer Bilder die gleiche Ausrichtung haben, empfehlen wir Ihnen die Option <b>'zentriert'</b> zu wählen."
TITLE_BACKGROUND_TYPE="Hintergrundtyp"
DES_BACKGROUND_TYPE="Wählen Sie den Hintergrund für Ihre Bilder aus.<br/><br/><b>Hinweis:</b> Der Hintergrund ist nur sichtbar, wenn sich Ihre Galerie im Präsentationsmodus <b>'eingepasst'</b> befindet."
TITLE_BACKGROUND_VALUE="Hintergrundwert"
DES_BACKGROUND_VALUE="Geben Sie den Wert für den Hintergrund an. Dieser wird im oberen Parameter <b>'Hintergrundtyp'</b> definiert. <b>Hinweis:</b> Jeder Hintergrundtyp hat seinen eigenen Satz an Werten, die hier definiert werden können."
TITLE_SHOW_WATERMARK="Zeige Wasserzeichen"
DES_SHOW_WATERMARK="Wählen Sie <b>'JA'</b>, wenn Sie ein Wasserzeichen auf den Bildern anzeigen lassen möchten. Dies ist gut geeignet, um Ihre Bilder in der Präsentation zu markieren."
TITLE_WATERMARK_PATH="Wasserzeichenpfad"
DES_WATERMARK_PATH="Geben Sie den Pfad zu Ihrem Wasserzeichenbild an. <b>'Wähle Wasserzeichen'</b>, um die Bildauswahl zu öffnen und ein Bild als Wasserzeichen auszuwählen."
TITLE_WATERMARK_POSITION="Wasserzeichenposition"
DES_WATERMARK_POSITION="Wählen Sie die Position des Wasserzeichen. Sie können eine der vier Ecken oder die Mitte des Bildes wählen."
TITLE_WATERMARK_OFFSET="Wasserzeichenabstand"
DES_WATERMARK_OFFSET="Wählen Sie den Abstand des Wasserzeichens von der Seite des Bildes (in Pixeln). Abhängig vom Typ des Wasserzeichens, möchten Sie eventuell einen Abstand von der Seite einstellen oder das Wasserzeichen in der Ecke platzieren (offset=0).<br/><br/><b>Hinweis:</b>Diese Einstellung wird ignoriert, wenn die <b>'Wasserzeichenposition'</b> auf <b>'Mitte'</b> gesetzt ist."
TITLE_WATERMARK_OPACITY="Wasserzeichendeckkraft"
DES_WATERMARK_OPACITY="Setzen Sie die Deckkraft des Wasserzeichens. In den meisten Fällen, wollen Sie sicher eine Halbtransparenz des Wasserzeichens haben. Andere wiederum benötigen 100% Deckkraft."
TITLE_SHOW_INNER_SHADOW="Schlagschatten innen"
DES_SHOW_INNER_SHADOW="Wählen Sie <b>'Ja'</b>, wenn Sie einen Schlagschatten nach Innen innerhalb des Bildbereichs haben wollen. Dies fügt der Galerie einen leichten 3d-Effekt geben."
TITLE_INNER_SHADOW_COLOR="Farbe des inneren Schlagschattens"
DES_INNER_SHADOW_COLOR="Beschreibung der inneren Schlagschattenfarbe"
TITLE_SHOW_IMG_OVERLAY_EFFECT="Überlagerungseffekt anzeigen"
DES_SHOW_IMG_OVERLAY_EFFECT="Wählen Sie <b>'Ja'</b>, wenn Sie einen Überlagerungseffekt auf Ihren Bildern anzeigen lassen wollen.<br/><br/><b>Hinweis</b> Diese Einstellung beeinflusst den Überlagerungseffekt, wenn sich die Galerie im <i>normalen Browsing-Modus</i>. Für den Diaschaumodus gibt es eine andere Einstellung an anderer Stelle, welche die Effekte steuert."
TITLE_IMG_OVERLAY_EFFECT_TYPE="Überlagerungseffekttyp"
DES_IMG_OVERLAY_EFFECT_TYPE="Wählen Sie den Überlagerungseffekt, der verwendet werden soll. Sie können die <b>'Schaukasten Vorschau'</b>nutzen, um das Aussehen des Effektes für Ihre konkrete Diaschau zu betrachten."
