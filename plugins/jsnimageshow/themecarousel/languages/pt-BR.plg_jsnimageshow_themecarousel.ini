THEME_CAROUSEL_CAPTION_TITLE_CSS_DESC="Ajuste a declaração CSS a ser aplicada no título. Recomendamos somente o uso dos seguintes seletores: <b>font-family, font-size, font-weight, text-align and color</b>."
THEME_CAROUSEL_CAPTION_SHOW_DESCRIPTION_TITLE="Mostrar Descrição"
