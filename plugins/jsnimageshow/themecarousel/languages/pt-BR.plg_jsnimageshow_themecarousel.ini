THEME_CAROUSEL_CAPTION_DESCRIPTION_LENGTH_LIMITATION_TITLE="Limite de tamanho da descrição."
THEME_CAROUSEL_CAPTION_DESCRIPTION_LENGTH_LIMITATION_DESC="Ajuste o número máximo de palavras para a descrição. Se a descrição contém mais palavras que o limite, então está truncado e '...' deve ser adicionado ao final. O valor '0' removerá todas as limitações e a descrição é exibida no tamanho máximo como está."
THEME_CAROUSEL_CAPTION_DESCRIPTION_CSS_TITLE="Descrição CSS"
