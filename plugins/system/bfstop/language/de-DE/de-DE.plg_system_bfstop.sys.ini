MAX_BLOCKS_BEFORE_LABEL="Permanent nach"
MAX_BLOCKS_BEFORE_DESC="Bestimmt nach wie vielen Sperren eine permanente Sperre einer IP-Adresse eingerichtet wird. Zur Bestimmung der Anzahl vorheriger Sperren werden auch solche wiederaufgehobenen Sperren hinzugezählt, die der Benutzer selbst wiederaufgehoben hat; nur per Backend aufgehobene Sperren werden ignoriert"
MAX_BLOCK_NEVER="Niemals"
ENABLED_FOR_ORIGIN_LABEL="Aktiv für"
ENABLED_FOR_ORIGIN_DESC="Bestimmt für welche Teile des Joomla!-Systems das Plugin aktiv ist. Wenn nur für entweder Frontend oder Backend aktiviert, dann wird vom anderen Teil keinerlei Aktion für irgendeine Funktionalität berücksichtigt (wenn zum Beispiel hier 'Nur Backend' eingestellt ist, dann wird nicht nur kein Log über fehlgeschlagene Logins im Frontend geführt, sondern auch erfolgreiche Logins im Frontend werden nicht zu einer Zurücksetzung des Zählers der fehlgeschlagenen Logins für das Backend verwendet). Wichtig: Eine Sperre betrifft immer die gesamte Seite, egal was hier eingestellt ist."
ENABLED_FOR_FRONTEND="Nur Frontend"
ENABLED_FOR_BACKEND="Nur Backend"
ENABLED_FOR_BOTH="Frontend und Backend"
FATAL="Fatale Fehler"
INFO="Zusätzliche Information"
DEBUG="Detailliertes Log"
DELETE_OLD_ENTRIES_LABEL="Löschen alter Einträge"
DELETE_OLD_ENTRIES_DESC="Lösche Einträge älter als die in diesem Feld eingegebene Anzahl an Wochen (auf 0 setzen um keine alten Einträge zu löschen)."
ADAPTIVE_DELAY_LABEL="Adaptives Delay"
ADAPTIVE_DELAY_DESC="Aktivieren um die Verzögerung bei fehlgeschlagenen Login-Versuchen automatisch an die derzeitige Anzahl an fehlgeschlagenen Logins anzupassen. Wird die Verzögerung angepasst erhöhen wann immer eine erhöhte Anzahl an fehlgeschlagenen Login-Versuchen festgestellt wird, als Gegenmaßnahme gegen verteilte Attacken."
ADAPTIVE_DELAY_MAX_LABEL="Maximal-Verzögerung"
ADAPTIVE_DELAY_MAX_DESC="Die maximale Verzögerung der Antwort bei fehlgeschlagenen Nachrichten wenn die adaptive Verzögerung aktiviert ist."
ADAPTIVE_DELAY_THRSH_MIN_LABEL="Untere Schwelle"
ADAPTIVE_DELAY_THRSH_MIN_DESC="Die untere Schwelle ab der die adaptive Verzögerung aktiv wird (gemessen in fehlgeschlagenen Logins in der letzten Stunde)"
ADAPTIVE_DELAY_THRSH_MAX_LABEL="Obere Schwelle"
ADAPTIVE_DELAY_THRSH_MAX_DESC="Die Schwelle ab der die adaptive Verzögerung die maximale Verzögerung erreichen soll (gemessen in fehlgeschlagenen Logins in der letzten Stunde)"
DELAY_FIELDSET_LABEL="Verzögerung"
NOTIFICATION_FIELDSET_LABEL="Benachrichtigung"
GROUP_NOTIFICATION_ENABLED_LABEL="Benutzergruppen-Nachricht"
GROUP_NOTIFICATION_ENABLED_DESC="Wenn aktiviert, werden Benachrichtigungen an alle Benutzer gesendet, die Mitglied der unten ausgewählten Gruppe sind."
USERGROUP_LABEL="Benutzergruppe"
USERGROUP_DESC="Diejenige Benutzergruppe, an deren Mitglieder Benachrichtigungen über fehlgeschlagene Logins und geblockte IPs gesendet werden (falls oben aktiviert). Gewöhnlich sollte hierfür eine dedizierte Gruppe geschaffen werden, oder eine Gruppe die nur die erfahrensten Administratoren enthält, etwa die 'Super User' Gruppe."
NOTIFY_USE_PASSWORD_REMINDER_LABEL="Passwort Reset Nachricht"
NOTIFY_USE_PASSWORD_REMINDER_DESC="Ob und wann bei fehlgeschlagenen Logins eine Benachrichtigung darüber angezeigt werden soll, die Funktionalität zum Zurücksetzen des Passworts zu benutzen."
REMINDER_NOTIFY_ALWAYS="Immer anzeigen"
REMINDER_NOTIFY_1LEFT="Wenn 1 Versuch übrig"
REMINDER_NOTIFY_2LEFT="Wenn 2 Versuche übrig"
BLOCKED_MSG_SHOWIP_LABEL="IP zeigen"
BLOCKED_MSG_SHOWIP_DESC="Zeige die IP Adresse des Benutzers (wie vom Server wahrgenommen) wenn blockiert"
