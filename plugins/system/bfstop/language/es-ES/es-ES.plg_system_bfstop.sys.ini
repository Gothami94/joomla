PLG_SYSTEM_BFSTOP="System - Brute Force Stop"
PLG_BFSTOP_DESC="<h2>Brute Force Stop</h2><div>Este plugin proporciona medios para evitar ataques de fuerza bruta contra su Joomla. Para este fin, el plugin de unión almacena la información de las tentativas de entradas fracasadas al sistema, de modo que alcanzando un número configurable de entradas fracasadas la dirección IP del atacante puede ser bloqueada. Además, usted puede configurar notificaciones sobre entradas fracasadas al sistema y bloqueo de direcciones IP, así como una tardanza variable para una tentativa de entrada fracasada al sistema.</div><br /><div><em>¡No olvide configurar y publicar el plugin de unión después de la instalación!</em><br />Si usted tiene alguna pregunta sobre el plugin, por favor visite el<a href='https://github.com/codeling/bfstop'>project site on github</a>. Debería encontrar ahí cualquier solución al problema sobre el plugin, no vacile en exponerlo en el <a href='https://github.com/codeling/bfstop/issues'>issue tracker</a>!</div><br /><div>En parte, este plugin de unión fue inspirado por los plugin de unión siguientes: Entrada al sistema Tronco Fracasado, Desvíe Entradas al sistema Fracasadas y Prohibida la Dirección/Variedad de IP. Muchísimas gracias para los autores de estos plugin de unión!<br />Brute Force Stop is a <a target='_blank' href='http://www.joomla.org/'>Joomla!</a> Plugin, published under the <a target='_blank' title='GNU General Public License' href='http://www.gnu.org/copyleft/gpl.html'>GNU General Public License</a>.</div>"
