LOGGING_ENABLED_LABEL="Registro"
LOGGING_ENABLED_DESC="Determina si un archivo histórico sobre las actividades del plugin de unión debería ser creado (esto sólo debería ser necesario en el caso de un problema; el archivo histórico puede ser encontrado en el directorio de troncos bajo el nombre plg_system_bfstop.log.php)"
BLOCK_NUMBER_LABEL="Umbral de bloqueo"
BLOCK_NUMBER_DESC="Con que frecuencia se puede intentar una entrada al sistema hasta que la IP sea bloqueada"
BLOCKED_MESSAGE_LABEL="Mensaje bloqueado"
BLOCKED_MESSAGE_DESC="El mensaje que le gustaría apareciese en la ventana del navegador de un usuario cuyo IP ha sido bloqueado debido a demasiadas tentativas fracasadas. Si lo deja vacío, el mensaje mostrado será: 'Su dirección de IP ha sido bloqueada por demasiadas tentativas de entrada fracasadas al sistema.'"
BLOCK_DURATION_LABEL="Duración de bloqueo"
BLOCK_DURATION_DESC="Determina cuánto tiempo una dirección IP es bloqueada antes de que le sea permitido tener acceso al sitio nuevamente"
NOTIFY_REMAINING_ATTEMPTS_LABEL="Tentativas restantes"
NOTIFY_REMAINING_ATTEMPTS_DESC="Permite o no notificaciones sobre tentativas restantes; de ser permitido, el usuario, después de cada tentativa de entrada al sistema fracasada, verá un mensaje sobre cuántas tentativas quedán disponibles antes de que la dirección IP sea bloqueada. Este ajuste es sólo activo si el bloqueo está permitido (si el bloqueo está desactivado, las entradas 'restantes' no tendrían sentido)."
NOTIFY_BLOCKED_USER_LABEL="Mensaje de bloqueo de usuario"
NOTIFY_BLOCKED_USER_DESC="Si se marca, en caso de una dirección de IP bloqueada, será enviada una notificación al usuario que trató de entrar al sistema)."
USE_HTTP_ERROR_LABEL="Utilice Error HTTP"
USE_HTTP_ERROR_DESC="Si está activado, bfstop enviará un código de estado 403 (prohibido) si la dirección IP de los usuarios queda bloqueada"
