MAX_BLOCKS_BEFORE_LABEL="Постоянная блокировка после"
MAX_BLOCKS_BEFORE_DESC="Определяет после которого количества неудачных попыток входа постоянная блокировка будет включена. Блокировки, которые были удалены (т.е. разблокированы) по токену также засчитываются; а те которые сделаны через бэкенд будут игнорироваться."
MAX_BLOCK_NEVER="Никогда"
ENABLED_FOR_ORIGIN_LABEL="Активно для"
ENABLED_FOR_ORIGIN_DESC="Определяет, на какую часть системы Joomla! плагин должен быть активным. Если установлен только фронтэнд или бэкэнд соответствующую другую часть, не будет рассматриваться для любой функциональности (например, если он настроен только для бэкэнда, то при неудачной попытке входа во фронтэнде не будет покaзaно; но и успешные входы во фронтэнде не сможет восстановить неуспешного входа счетчика). Обратите внимание, что блокировка всегда влияет на весь сайт, независимо от того, что было введено здесь!"
ENABLED_FOR_FRONTEND="Только фронтэнд"
ENABLED_FOR_BACKEND="Только бэкэнд"
ENABLED_FOR_BOTH="Фронтэнд и бэкэнд"
FATAL="Фатальная ошибка"
INFO="Информационное сообщение"
DEBUG="Детальная информация"
